<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="https://i.ibb.co/JWTx6WrX/FAVICON.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giám sát Thi - AIGEO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        :root {
            --primary-teal: #0D9488;
            --primary-emerald: #10B981;
        }
        body { 
            font-family: 'Be Vietnam Pro', sans-serif; 
            background-color: #f1f5f9; 
        }
        .sidebar-link { display: flex; align-items: center; padding: 0.75rem 1rem; border-radius: 0.5rem; transition: background-color 0.2s, color 0.2s; }
        .sidebar-link:hover { background-color: #e2e8f0; color: #0f172a; }
        .sidebar-link.active { 
            background: linear-gradient(90deg, var(--primary-teal), var(--primary-emerald));
            color: white; 
            font-weight: 600; 
            box-shadow: 0 4px 10px rgba(13, 148, 136, 0.2);
        }
        .sidebar-link.active:hover { background: linear-gradient(90deg, var(--primary-teal), var(--primary-emerald)); }
        .sidebar-link.active svg { color: white; }
        .sidebar-link svg { margin-right: 0.75rem; }
        
        .brand-gradient-text {
            background: linear-gradient(90deg, var(--primary-teal), var(--primary-emerald));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .cta-button {
            background: linear-gradient(90deg, var(--primary-teal), var(--primary-emerald));
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(13, 148, 136, 0.2);
        }
        .cta-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(13, 148, 136, 0.3);
        }
    </style>
</head>
<body class="flex h-screen">

    <aside class="w-64 bg-white shadow-md flex-shrink-0 flex flex-col">
        <div class="h-16 flex-shrink-0 flex items-center justify-center border-b px-4">
            <a href="/index.html" class="flex items-center gap-2">
                <img src="https://i.ibb.co/JWTx6WrX/FAVICON.png" alt="AIGEO Logo" class="h-8 w-auto">
                <span class="text-2xl font-bold brand-gradient-text">AIGEO</span>
            </a>
        </div>
        <nav class="flex-grow p-4 space-y-2 overflow-y-auto">
            <a href="index.html" class="sidebar-link text-slate-600 nav-link"><i data-feather="home"></i>Bảng điều khiển</a>
            <a href="classrooms.html" class="sidebar-link active"><i data-feather="book-open"></i>Lớp học</a>
            <a href="tests.html" class="sidebar-link text-slate-600 nav-link"><i data-feather="file-text"></i>Ngân hàng Đề thi</a>
            <a href="question-bank.html" class="sidebar-link text-slate-600 nav-link"><i data-feather="database"></i>Ngân hàng Câu hỏi</a>
            <a href="student-progress.html" class="sidebar-link text-slate-600 nav-link"><i data-feather="bar-chart-2"></i>Tiến độ Học sinh</a>
            <a href="account.html" class="sidebar-link text-slate-600 nav-link"><i data-feather="user"></i>Tài khoản</a>
        </nav>
        <div class="p-4 border-t flex-shrink-0"><button id="logout-btn" class="w-full sidebar-link text-slate-600 text-left"><i data-feather="log-out"></i>Đăng xuất</button></div>
    </aside>

    <main class="flex-1 flex flex-col overflow-hidden">
        <header class="bg-white shadow-sm h-16 flex items-center justify-between px-6">
            <div class="flex items-center">
                 <h1 class="text-xl font-bold text-slate-800">Giám sát: <span id="test-name" class="text-teal-600">...</span></h1>
            </div>
            <div class="flex items-center">
                <span id="user-name" class="font-semibold text-gray-700 mr-4">Đang tải...</span>
                <img id="user-avatar" class="h-10 w-10 rounded-full object-cover" src="https://placehold.co/40x40/E2E8F0/475569?text=T" alt="Teacher Avatar">
            </div>
        </header>
        <div class="flex-1 overflow-x-hidden overflow-y-auto bg-slate-100 p-8">
            <div class="max-w-7xl mx-auto">
                <div class="flex justify-between items-center mb-6">
                     <a href="#" id="back-to-class" class="flex items-center text-slate-500 hover:text-teal-600 font-semibold nav-link">
                        <i data-feather="arrow-left" class="mr-2 w-4 h-4"></i>Quay lại lớp học
                    </a>
                    <div class="flex items-center space-x-4">
                         <div class="flex items-center space-x-2">
                             <div class="w-3 h-3 rounded-full bg-green-500"></div>
                             <span class="text-sm text-slate-600">Đang làm bài</span>
                         </div>
                         <div class="flex items-center space-x-2">
                             <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
                             <span class="text-sm text-slate-600">Chờ duyệt</span>
                         </div>
                         <div class="flex items-center space-x-2">
                             <div class="w-3 h-3 rounded-full bg-red-500"></div>
                             <span class="text-sm text-slate-600">Đã bị khóa</span>
                         </div>
                          <div class="flex items-center space-x-2">
                             <div class="w-3 h-3 rounded-full bg-slate-400"></div>
                             <span class="text-sm text-slate-600">Chưa tham gia</span>
                         </div>
                    </div>
                </div>
                
                <div id="loading-container" class="text-center py-10">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-slate-900 mx-auto"></div>
                    <p class="mt-4 text-slate-500">Đang tải danh sách phòng thi...</p>
                </div>
                
                <div id="monitoring-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                    </div>
            </div>
        </div>
    </main>

    <script src="../firebase-config.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, query, where, onSnapshot, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        document.addEventListener('DOMContentLoaded', () => {
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);

            let currentUser = null;
            let sessionListener = null;

            const testNameEl = document.getElementById('test-name');
            const backToClassLink = document.getElementById('back-to-class');
            const loadingContainer = document.getElementById('loading-container');
            const monitoringGrid = document.getElementById('monitoring-grid');

            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    currentUser = user;
                    const docSnap = await getDoc(doc(db, "users", user.uid));
                    if (docSnap.exists() && docSnap.data().role === 'teacher') {
                        const userData = docSnap.data();
                        document.getElementById('user-name').textContent = userData.name || 'Giáo viên';
                        const nameInitial = (userData.name || 'T').charAt(0).toUpperCase();
                        document.getElementById('user-avatar').src = `https://placehold.co/40x40/0D9488/FFFFFF?text=${nameInitial}`;
                        initMonitoring();
                    } else {
                        window.location.href = '../auth.html';
                    }
                } else {
                    window.location.href = '../auth.html';
                }
            });

            async function initMonitoring() {
                const urlParams = new URLSearchParams(window.location.search);
                const testId = urlParams.get('testId');
                const classId = urlParams.get('classId');

                if (!testId || !classId) {
                    loadingContainer.innerHTML = '<p class="text-red-500">Lỗi: Thiếu thông tin bài thi hoặc lớp học.</p>';
                    return;
                }

                backToClassLink.href = `classrooms.html?classId=${classId}`;

                try {
                    const testDoc = await getDoc(doc(db, "tests", testId));
                    if(testDoc.exists()) {
                        testNameEl.textContent = testDoc.data().name;
                    }

                    startSessionListener(testId, classId);
                } catch (error) {
                    console.error("Lỗi khi tải thông tin bài thi:", error);
                    loadingContainer.innerHTML = `<p class="text-red-500">Lỗi: ${error.message}</p>`;
                }
            }

            function startSessionListener(testId, classId) {
                if (sessionListener) sessionListener(); // Hủy listener cũ nếu có

                const sessionsQuery = query(collection(db, "test_sessions"), 
                                            where("testId", "==", testId), 
                                            where("classId", "==", classId));
                
                sessionListener = onSnapshot(sessionsQuery, (snapshot) => {
                    loadingContainer.classList.add('hidden');
                    
                    if (snapshot.empty && monitoringGrid.children.length === 0) {
                        monitoringGrid.innerHTML = '<p class="text-slate-500 col-span-full text-center">Chưa có học sinh nào tham gia phòng thi.</p>';
                    }

                    snapshot.docChanges().forEach(change => {
                        const session = { id: change.doc.id, ...change.doc.data() };
                        const existingCard = document.getElementById(`session-${session.id}`);
                        
                        if (change.type === "added") {
                            renderStudentCard(session, monitoringGrid);
                        } else if (change.type === "modified") {
                            if (existingCard) {
                                updateStudentCard(session);
                            } else {
                                renderStudentCard(session, monitoringGrid);
                            }
                        } else if (change.type === "removed") {
                            if (existingCard) existingCard.remove();
                        }
                    });
                    feather.replace();
                });
            }

            function getStatusColors(status) {
                switch (status) {
                    case 'online':
                        return { cardBg: 'bg-white', textColor: 'text-slate-700', borderColor: 'border-green-400', statusColor: 'text-green-600' };
                    case 'locked':
                        return { cardBg: 'bg-red-50', textColor: 'text-red-700', borderColor: 'border-red-500', statusColor: 'text-red-600' };
                    case 'waiting':
                        return { cardBg: 'bg-yellow-50', textColor: 'text-yellow-700', borderColor: 'border-yellow-400', statusColor: 'text-yellow-600' };
                    default: // 'finished' hoặc không rõ
                        return { cardBg: 'bg-slate-50', textColor: 'text-slate-500', borderColor: 'border-slate-300', statusColor: 'text-slate-500' };
                }
            }

            function statusText(status) {
                switch (status) {
                    case 'online': return 'Đang làm bài';
                    case 'locked': return 'Đã bị khóa';
                    case 'waiting': return 'Đang ở phòng chờ';
                    case 'finished': return 'Đã nộp bài';
                    default: return status;
                }
            }

            function renderStudentCard(session, container) {
                const isLocked = session.status === 'locked';
                const { cardBg, textColor, borderColor, statusColor } = getStatusColors(session.status);

                const cardHTML = `
                    <div class="flex items-center space-x-4">
                        <img src="https://placehold.co/48x48/E2E8F0/475569?text=${session.studentName.charAt(0)}" class="w-12 h-12 rounded-full flex-shrink-0">
                        <div class="flex-1 min-w-0">
                            <div class="font-semibold text-lg ${textColor} truncate">${session.studentName}</div>
                            <div class="text-sm font-semibold ${statusColor} status-text">${statusText(session.status)}</div>
                            <div class="violation-reason-container mt-1">
                                ${isLocked ? `<p class="text-xs text-red-700 font-semibold violation-reason">${session.violationReason || 'Không rõ lý do'}</p>` : ''}
                            </div>
                        </div>
                        <div class="text-right flex-shrink-0">
                            <div class="font-bold text-lg ${textColor} warning-count">${session.warnings || 0}</div>
                            <div class="text-xs ${textColor}">Vi phạm</div>
                        </div>
                    </div>
                    <div class="action-progress-container mt-4">
                        ${isLocked ? `
                            <div class="flex space-x-2 action-buttons">
                                <button data-session-id="${session.id}" data-action="resume" class="flex-1 bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-3 rounded-lg text-sm">Duyệt</button>
                                <button data-session-id="${session.id}" data-action="submit" class="flex-1 bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-3 rounded-lg text-sm">Nộp bài</button>
                            </div>
                        ` : `
                            <div class="text-sm ${textColor} progress-text">
                                Tiến độ: ${session.progress || 0}/${session.totalQuestions || 'N/A'}
                            </div>
                        `}
                    </div>
                `;
                
                const card = document.createElement('div');
                card.id = `session-${session.id}`;
                card.className = `p-4 rounded-lg ${cardBg} border-2 ${borderColor} shadow-md transition-all`;
                card.innerHTML = cardHTML;
                
                const placeholder = container.querySelector('p.text-slate-500');
                if (placeholder) placeholder.remove();

                container.appendChild(card);
            }

            function updateStudentCard(session) {
                const card = document.getElementById(`session-${session.id}`);
                if (!card) return;

                const isLocked = session.status === 'locked';
                const { cardBg, textColor, borderColor, statusColor } = getStatusColors(session.status);

                // Update colors
                card.className = `p-4 rounded-lg ${cardBg} border-2 ${borderColor} shadow-md transition-all`;
                
                // Cập nhật tất cả text color chung (ngoại trừ status và reason)
                card.querySelectorAll('.truncate, .warning-count, .text-xs, .progress-text').forEach(el => {
                    el.classList.remove('text-slate-700', 'text-red-700', 'text-yellow-700', 'text-slate-500');
                    el.classList.add(textColor);
                });
                
                // Cập nhật màu chữ trạng thái
                const statusEl = card.querySelector('.status-text');
                if (statusEl) {
                    statusEl.classList.remove('text-green-600', 'text-red-600', 'text-yellow-600', 'text-slate-500');
                    statusEl.classList.add(statusColor);
                    statusEl.textContent = statusText(session.status);
                }

                // Update text content
                card.querySelector('.warning-count').textContent = session.warnings || 0;
                
                // *** CẬP NHẬT: Hiển thị lý do vi phạm ***
                const reasonContainer = card.querySelector('.violation-reason-container');
                if (isLocked) {
                    reasonContainer.innerHTML = `<p class="text-xs text-red-700 font-semibold violation-reason">${session.violationReason || 'Không rõ lý do'}</p>`;
                } else {
                    reasonContainer.innerHTML = '';
                }

                // *** CẬP NHẬT: Hiển thị nút hoặc tiến độ ***
                const actionProgressContainer = card.querySelector('.action-progress-container');
                if (isLocked) {
                    actionProgressContainer.innerHTML = `
                        <div class="flex space-x-2 action-buttons">
                            <button data-session-id="${session.id}" data-action="resume" class="flex-1 bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-3 rounded-lg text-sm">Duyệt</button>
                            <button data-session-id="${session.id}" data-action="submit" class="flex-1 bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-3 rounded-lg text-sm">Nộp bài</button>
                        </div>`;
                } else {
                    actionProgressContainer.innerHTML = `
                        <div class="text-sm ${textColor} progress-text">
                            Tiến độ: ${session.progress || 0}/${session.totalQuestions || 'N/A'}
                        </div>`;
                }
            }


            // Xử lý sự kiện click cho các nút
            monitoringGrid.addEventListener('click', async (e) => {
                const button = e.target.closest('button');
                if (!button) return;

                const sessionId = button.dataset.sessionId;
                const action = button.dataset.action;
                if (!sessionId || !action) return;

                const sessionRef = doc(db, "test_sessions", sessionId);
                
                try {
                    if (action === 'resume') {
                        await updateDoc(sessionRef, { status: 'online' });
                    } else if (action === 'submit') {
                        await updateDoc(sessionRef, { status: 'force_submit' });
                    }
                } catch (error) {
                    console.error("Lỗi khi cập nhật trạng thái session:", error);
                    alert("Đã có lỗi xảy ra. Vui lòng thử lại.");
                }
            });


            document.getElementById('logout-btn').addEventListener('click', () => {
                if(sessionListener) sessionListener(); 
                signOut(auth);
            });
            
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', (e) => {
                     if(sessionListener) sessionListener(); 
                });
            });

            feather.replace();
        });
    </script>
</body>
</html>
