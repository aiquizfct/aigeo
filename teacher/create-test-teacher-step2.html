    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyDpXc-F0y1GyeMYTe3T_omqRJ_uc8UB6iM",
          authDomain: "ai-quiz-learning2025.firebaseapp.com",
          projectId: "ai-quiz-learning2025",
          storageBucket: "ai-quiz-learning2025.appspot.com",
          messagingSenderId: "137949679960",
          appId: "1:137949679960:web:4807e8b0476dd00380952d"
        };
    </script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, getDocs, query, where, updateDoc, writeBatch, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        if (window.pdfjsLib) {
            window.pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);

            const testInfoDisplay = document.getElementById('test-info-display');
            const step2ContentArea = document.getElementById('step2-content-area');
            const totalQuestionsCountEl = document.getElementById('total-questions-count');
            const summaryPanel = document.getElementById('summary-panel');
            const saveTestBtn = document.getElementById('save-test-btn');
            const toastContainer = document.getElementById('toast-container');
            const aiReviewModal = document.getElementById('ai-review-modal');
            const aiReviewList = document.getElementById('ai-review-list');
            const aiReviewCancelBtn = document.getElementById('ai-review-cancel-btn');
            const aiReviewAddBtn = document.getElementById('ai-review-add-btn');

            let currentTestId = null;
            let questionSource = 'manual_all';
            let testData = {};
            let allQuestionsInScope = [];
            let currentUser = null;
            let geminiApiKeys = [];
            let currentApiKeyIndex = 0;
            let selectedQuestions = new Set();
            let aiGeneratedQuestions = [];
            let lessonData = [];

             function showToast(message, type = 'error') {
                const toast = document.createElement('div');
                const bgColor = type === 'success' ? 'bg-green-500' : 'bg-red-500';
                toast.className = `toast show ${bgColor} text-white px-4 py-2 rounded-lg shadow-lg`;
                toast.textContent = message;
                toastContainer.appendChild(toast);
                setTimeout(() => {
                    toast.classList.remove('show');
                    toast.addEventListener('transitionend', () => toast.remove());
                }, 3000);
            }
             function cleanPrefix(text) {
                if (!text) return '';
                return text.replace(/^(Câu|Bài|Phần|Mục)\s*[\dIVXLC]+\s*[:.]?\s*/i, '').trim();
            }

            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    currentUser = user;
                    const docSnap = await getDoc(doc(db, "users", user.uid));
                    if (docSnap.exists() && docSnap.data().role === 'teacher') {
                        const userData = docSnap.data();
                        document.getElementById('user-name').textContent = userData.name || 'Giáo viên';
                        const nameInitial = (userData.name || 'T').charAt(0).toUpperCase();
                        document.getElementById('user-avatar').src = `https://placehold.co/40x40/10B981/FFFFFF?text=${nameInitial}`;
                        initPage();
                    } else {
                        const userRole = docSnap.data()?.role;
                        window.location.href = userRole ? `../${userRole}/index.html` : '../auth.html';
                    }
                } else {
                    window.location.href = '../auth.html';
                }
            });

            async function initPage() {
                const urlParams = new URLSearchParams(window.location.search);
                currentTestId = urlParams.get('testId');
                questionSource = urlParams.get('source') || 'manual_all';

                if (!currentTestId) {
                    showToast("Không tìm thấy ID đề thi.", "error");
                    window.location.href = 'tests.html';
                    return;
                }

                try {
                    const [testDocSnap, apiKeySnap] = await Promise.all([
                         getDoc(doc(db, "tests", currentTestId)),
                         getDoc(doc(db, "system_settings", "api_keys"))
                    ]);

                    if (!testDocSnap.exists()) throw new Error("Đề thi không tồn tại.");
                    testData = testDocSnap.data();
                    if (apiKeySnap.exists()) geminiApiKeys = apiKeySnap.data().gemini_keys || [];
                    
                    const subjectSnap = await getDoc(doc(db, "subjects", testData.subjectId));
                    testInfoDisplay.innerHTML = `<p><span class="font-bold">Tên đề thi:</span> ${testData.name}</p><p><span class="font-bold">Phạm vi:</span> ${subjectSnap.data().name} - Lớp ${testData.grade}</p>`;
                    
                    if (questionSource.startsWith('manual')) {
                        step2ContentArea.innerHTML = `<div class="bg-white p-6 rounded-xl shadow-sm"><h3 class="font-bold text-slate-700">Chọn các bài học để tạo đề (Tối đa 30 câu ngẫu nhiên)</h3><div id="lesson-list-container" class="mt-4 max-h-[40vh] overflow-y-auto border rounded-lg"><p class="p-4 text-slate-500">Đang tải...</p></div></div>`;
                        summaryPanel.classList.remove('hidden');
                        await loadLessonsAndQuestions();
                    } else if (questionSource === 'ai') {
                        step2ContentArea.innerHTML = `<div class="bg-white p-6 rounded-xl shadow-sm space-y-4"><p class="text-sm text-gray-600">Tải lên file PDF/Word, AI sẽ trích xuất câu hỏi.</p><label for="file-input-ai" class="file-input-label"><i data-feather="file-text" class="w-10 h-10 mx-auto text-gray-400"></i><span id="file-name-ai" class="mt-2 block text-sm text-gray-600">Nhấn để chọn file</span></label><input type="file" id="file-input-ai" class="hidden" accept=".pdf, .docx"><div id="ai-progress" class="hidden mt-4 text-center"></div></div>`;
                        feather.replace();
                        document.getElementById('file-input-ai').addEventListener('change', handleFileSelectAi);
                    }

                    setupEventListeners();
                } catch (error) {
                    console.error("Error:", error);
                    showToast(error.message, "error");
                }
            }

            async function loadLessonsAndQuestions() {
                const lessonsQuery = query(collection(db, "lessons"), where("subjectId", "==", testData.subjectId), where("grade", "==", testData.grade));
                const lessonsSnap = await getDocs(lessonsQuery);
                const lessons = lessonsSnap.docs.map(d => ({ id: d.id, ...d.data() }));

                const lessonIds = lessons.map(l => l.id);
                if (lessonIds.length > 0) {
                    const questionsMap = new Map();
                    const CHUNK_SIZE = 10;

                    for (let i = 0; i < lessonIds.length; i += CHUNK_SIZE) {
                        const chunk = lessonIds.slice(i, i + CHUNK_SIZE);
                        const queriesToRun = [];
                        
                        queriesToRun.push(
                            getDocs(query(collection(db, "questions"), where("lessonId", "in", chunk), where("authorId", "==", currentUser.uid)))
                        );

                        if (questionSource === 'manual_all') {
                            queriesToRun.push(
                                getDocs(query(collection(db, "questions"), where("lessonId", "in", chunk), where("status", "==", "approved")))
                            );
                        }
                        
                        const querySnapshots = await Promise.all(queriesToRun);

                        querySnapshots.forEach(snapshot => {
                            snapshot.forEach(doc => {
                                if (!questionsMap.has(doc.id)) {
                                    questionsMap.set(doc.id, {id: doc.id, ...doc.data()});
                                }
                            });
                        });
                    }
                    allQuestionsInScope = Array.from(questionsMap.values());
                }
                
                lessonData = lessons.sort((a,b) => (a.order ?? Infinity) - (b.order ?? Infinity));
                renderLessonList(lessonData);
            }


            function renderLessonList(lessons) {
                const lessonListContainer = document.getElementById('lesson-list-container');
                if (!lessonListContainer) return;
                if (lessons.length === 0) {
                    lessonListContainer.innerHTML = '<p class="p-4 text-slate-500">Không tìm thấy bài học nào.</p>';
                    return;
                }

                const list = document.createElement('ul');
                list.className = 'divide-y divide-slate-200';
                lessons.forEach(lesson => {
                    const lessonQuestions = allQuestionsInScope.filter(q => q.lessonId === lesson.id);
                    const isChecked = lessonQuestions.length > 0 && lessonQuestions.every(q => selectedQuestions.has(q.id));

                    const li = document.createElement('li');
                    li.className = "lesson-item p-4";
                    li.innerHTML = `
                        <label class="flex items-center justify-between font-semibold cursor-pointer">
                            <div class="flex items-center space-x-3">
                                <input type="checkbox" name="lesson-select" value="${lesson.id}" class="h-5 w-5 rounded border-gray-300 text-teal-600 focus:ring-teal-500" ${isChecked ? 'checked' : ''} ${lessonQuestions.length === 0 ? 'disabled' : ''}>
                                <span>${cleanPrefix(lesson.name)}</span>
                            </div>
                            <span class="text-sm font-medium bg-slate-100 text-slate-600 px-2 py-1 rounded-md">${lessonQuestions.length} câu</span>
                        </label>`;
                    list.appendChild(li);
                });
                lessonListContainer.innerHTML = '';
                lessonListContainer.appendChild(list);
            }

            function updateSelectedCount() {
                const selectedLessonIds = Array.from(document.querySelectorAll('input[name=lesson-select]:checked')).map(cb => cb.value);
                const total = allQuestionsInScope.filter(q => selectedLessonIds.includes(q.lessonId)).length;
                totalQuestionsCountEl.textContent = total;
                saveTestBtn.disabled = total === 0;
            }

            function setupEventListeners() {
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.addEventListener('click', function(e) {
                        e.preventDefault();
                        document.body.style.opacity = '0';
                        setTimeout(() => { window.location.href = this.href; }, 200);
                    });
                });
                document.body.style.transition = 'opacity 0.2s ease-in-out';
                
                document.getElementById('logout-btn').addEventListener('click', () => signOut(auth));
                saveTestBtn.addEventListener('click', saveTest);

                step2ContentArea.addEventListener('change', (e) => {
                    if (e.target.name === 'lesson-select') {
                        updateSelectedCount();
                    }
                });
                aiReviewCancelBtn.onclick = () => { aiReviewModal.classList.add('hidden'); aiReviewModal.classList.remove('flex'); };
                aiReviewAddBtn.onclick = handleAddAiQuestions;
            }
            
            async function handleFileSelectAi(e) {
                // ... (logic for AI file processing remains the same)
            }

            async function generateQuestionsWithAi(text) {
                 // ... (logic for AI generation remains the same)
            }

            function showAiReviewModal(questions) {
                // ... (logic for AI review modal remains the same)
            }
            
            async function handleAddAiQuestions() {
                // ... (logic for adding AI questions remains the same)
            }
            
            async function saveTest() {
                saveTestBtn.disabled = true;
                saveTestBtn.textContent = 'Đang lưu...';
                try {
                    const selectedLessonIds = Array.from(document.querySelectorAll('input[name=lesson-select]:checked')).map(cb => cb.value);
                    let questionPool = allQuestionsInScope
                        .filter(q => selectedLessonIds.includes(q.lessonId))
                        .map(q => q.id);

                    // Shuffle the array
                    for (let i = questionPool.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [questionPool[i], questionPool[j]] = [questionPool[j], questionPool[i]];
                    }
                    
                    const finalQuestionIds = questionPool.slice(0, 30);

                    if (finalQuestionIds.length === 0) {
                        throw new Error("Không có câu hỏi nào được chọn.");
                    }

                    const testDocRef = doc(db, "tests", currentTestId);
                    await updateDoc(testDocRef, { questionIds: finalQuestionIds });
                    showToast("Lưu đề thi thành công!", "success");
                    setTimeout(() => window.location.href = `test-view-teacher.html?testId=${currentTestId}`, 1500);
                } catch (error) {
                    showToast("Có lỗi xảy ra: " + error.message, "error");
                } finally {
                     saveTestBtn.disabled = false;
                     saveTestBtn.textContent = 'Hoàn tất & Lưu đề thi';
                }
            }
            
            feather.replace();
        });
    </script>
