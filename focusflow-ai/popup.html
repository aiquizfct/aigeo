<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>FocusFlow AI</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            width: 320px; 
            padding: 15px;
            background-color: #f9f9f9;
        }
        h1 { 
            font-size: 20px; 
            text-align: center; 
            margin: 0 0 15px 0;
            color: #333;
        }
        #timer { 
            font-size: 48px; 
            text-align: center; 
            margin-bottom: 15px;
            font-weight: 600;
            color: #007bff;
        }
        #controls { 
            text-align: center; 
            margin-bottom: 20px; 
            display: flex; 
            justify-content: center; 
            gap: 10px; 
        }
        button {
            border: none;
            border-radius: 6px;
            padding: 8px 12px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s, transform 0.1s;
        }
        button:active {
            transform: scale(0.98);
        }
        #start-btn {
            background-color: #28a745;
            color: white;
        }
        #reset-btn {
            background-color: #6c757d;
            color: white;
        }
        #task-container { 
            display: flex; 
            gap: 5px; 
            margin-bottom: 10px; 
        }
        #task-input { 
            flex-grow: 1; 
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        #add-task-btn, #decompose-task-btn {
            background-color: #007bff;
            color: white;
            min-width: 60px;
        }
        #task-list { 
            list-style: none; 
            padding: 0; 
            margin-top: 10px; 
            max-height: 150px; 
            overflow-y: auto;
            background-color: #fff;
            border-radius: 6px;
            border: 1px solid #e0e0e0;
        }
        #task-list li { 
            display: flex; 
            align-items: center; 
            padding: 8px; 
            border-bottom: 1px solid #eee; 
        }
        #task-list li:last-child {
            border-bottom: none;
        }
        #task-list li span { 
            flex-grow: 1; 
            margin: 0 8px; 
        }
        #task-list li.completed span { 
            text-decoration: line-through; 
            color: #888; 
        }
        #footer-controls { 
            margin-top: 15px; 
            text-align: center;
        }
         #toggle-sidebar-btn {
            width: 100%;
            background-color: #17a2b8;
            color: white;
            padding: 10px;
         }
    </style>
</head>
<body>
    <h1>FocusFlow AI</h1>
    <div id="timer">25:00</div>
    <div id="controls">
        <button id="start-btn">Bắt đầu</button>
        <button id="reset-btn">Reset</button>
    </div>

    <div id="task-container">
        <input type="text" id="task-input" placeholder="Thêm công việc...">
        <button id="add-task-btn">Thêm</button>
        <button id="decompose-task-btn">Phân Rã</button>
    </div>
    <ul id="task-list"></ul>
    
    <div id="footer-controls">
        <button id="toggle-sidebar-btn">Mở Trợ Lý Nghiên Cứu</button>
    </div>

    <script type="module" src="popup.js"></script>
</body>
</html>
