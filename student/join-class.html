<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="https://i.ibb.co/JWTx6WrX/FAVICON.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tham gia Lớp học - AIGEO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        :root {
            --primary-teal: #0D9488;
            --primary-emerald: #10B981;
        }
        body { 
            font-family: 'Be Vietnam Pro', sans-serif; 
            background-color: #f1f5f9; 
        }
        .sidebar-link { display: flex; align-items: center; padding: 0.75rem 1rem; border-radius: 0.5rem; transition: background-color 0.2s, color 0.2s; }
        .sidebar-link:hover { background-color: #e2e8f0; color: #0f172a; }
        .sidebar-link.active { 
            background: linear-gradient(90deg, var(--primary-teal), var(--primary-emerald));
            color: white; 
            font-weight: 600; 
            box-shadow: 0 4px 10px rgba(13, 148, 136, 0.2);
        }
        .sidebar-link.active:hover { background: linear-gradient(90deg, var(--primary-teal), var(--primary-emerald)); }
        .sidebar-link.active svg { color: white; }
        .sidebar-link svg { margin-right: 0.75rem; }
        
        .brand-gradient-text {
            background: linear-gradient(90deg, var(--primary-teal), var(--primary-emerald));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .cta-button {
            background: linear-gradient(90deg, var(--primary-teal), var(--primary-emerald));
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(13, 148, 136, 0.2);
        }
        .cta-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(13, 148, 136, 0.3);
        }
        .toast { transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out; transform: translateY(100%); opacity: 0; }
        .toast.show { transform: translateY(0); opacity: 1; }
        @keyframes fadeIn-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in-up {
            animation: fadeIn-up 0.6s ease-out forwards;
        }
    </style>
</head>
<body class="flex h-screen">

    <aside class="w-64 bg-white shadow-md flex-shrink-0 flex flex-col">
        <div class="h-16 flex-shrink-0 flex items-center justify-center border-b px-4">
            <a href="/index.html" class="flex items-center gap-2">
                <img src="https://i.ibb.co/JWTx6WrX/FAVICON.png" alt="AIGEO Logo" class="h-8 w-auto">
                <span class="text-2xl font-bold brand-gradient-text">AIGEO</span>
            </a>
        </div>
        <nav class="flex-grow p-4 space-y-2 overflow-y-auto">
            <a href="index.html" class="sidebar-link text-slate-600 nav-link"><i data-feather="home"></i>Bảng điều khiển</a>
            <a href="classrooms.html" class="sidebar-link active"><i data-feather="book"></i>Lớp học của tôi</a>
            <a href="practice-hub.html" class="sidebar-link text-slate-600 nav-link"><i data-feather="zap"></i>Luyện tập</a>
            <a href="stats.html" class="sidebar-link text-slate-600 nav-link"><i data-feather="bar-chart-2"></i>Thống kê</a>
            <a href="chat-bot.html" class="sidebar-link text-slate-600 nav-link"><i data-feather="message-circle"></i>Chatbot AI</a>
            <a href="account.html" class="sidebar-link text-slate-600 nav-link"><i data-feather="user"></i>Tài khoản</a>
        </nav>
        <div class="p-4 border-t flex-shrink-0"><button id="logout-btn" class="w-full sidebar-link text-slate-600 text-left"><i data-feather="log-out"></i>Đăng xuất</button></div>
    </aside>

    <main class="flex-1 flex flex-col overflow-hidden">
        <header class="bg-white shadow-sm h-16 flex items-center justify-end px-6">
            <div class="flex items-center">
                <span id="user-name" class="font-semibold text-gray-700 mr-4">Đang tải...</span>
                <img id="user-avatar" class="h-10 w-10 rounded-full object-cover" src="https://placehold.co/40x40/E2E8F0/475569?text=S" alt="Student Avatar">
            </div>
        </header>
        <div class="flex-1 overflow-x-hidden overflow-y-auto bg-slate-100 p-8 flex items-center justify-center">
            <div id="join-class-container" class="max-w-md w-full bg-white p-8 rounded-xl shadow-lg fade-in-up">
                <div class="text-center">
                     <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-teal-100">
                        <i data-feather="user-plus" class="h-6 w-6 text-teal-600"></i>
                    </div>
                    <h1 class="text-2xl font-bold text-slate-800 mt-4">Tham gia lớp học</h1>
                    <p class="mt-2 text-slate-500">Nhập mã lớp do giáo viên cung cấp để tham gia.</p>
                </div>
                
                <div id="class-info" class="hidden my-6 p-4 bg-slate-50 border border-slate-200 rounded-lg text-center"></div>

                <form id="join-class-form" class="mt-8 space-y-6">
                    <div>
                        <label for="class-code-input" class="sr-only">Mã lớp</label>
                        <input id="class-code-input" name="code" type="text" required class="text-center tracking-[.5em] uppercase font-bold text-lg block w-full px-3 py-4 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-teal-500" placeholder="NHẬP MÃ">
                    </div>
                    <button id="join-btn" type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white cta-button disabled:bg-slate-400">
                        Tham gia
                    </button>
                </form>
            </div>
        </div>
    </main>
    
    <div id="toast-container" class="fixed bottom-5 right-5 z-50"></div>
    
    <script src="../firebase-config.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, query, where, getDocs, updateDoc, arrayUnion, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        document.addEventListener('DOMContentLoaded', () => {
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);

            // --- State ---
            let currentUser = null;
            let classToJoin = null;
            
            // --- Elements ---
            const joinClassForm = document.getElementById('join-class-form');
            const classCodeInput = document.getElementById('class-code-input');
            const joinBtn = document.getElementById('join-btn');
            const toastContainer = document.getElementById('toast-container');
            const classInfoEl = document.getElementById('class-info');

            // --- Utility Functions ---
            function showToast(message, type = 'success') {
                const toast = document.createElement('div');
                const bgColor = type === 'success' ? 'bg-green-500' : 'bg-red-500';
                toast.className = `toast show ${bgColor} text-white px-4 py-2 rounded-lg shadow-lg`;
                toast.textContent = message;
                toastContainer.appendChild(toast);
                setTimeout(() => {
                    toast.classList.remove('show');
                    toast.addEventListener('transitionend', () => toast.remove());
                }, 3000);
            }
            
            // --- Auth & Data Loading ---
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    currentUser = user;
                    const docSnap = await getDoc(doc(db, "users", user.uid));
                    if (docSnap.exists() && docSnap.data().role === 'student') {
                        const userData = docSnap.data();
                        document.getElementById('user-name').textContent = userData.name || 'Học sinh';
                        const nameInitial = (userData.name || 'S').charAt(0).toUpperCase();
                        document.getElementById('user-avatar').src = `https://placehold.co/40x40/10B981/FFFFFF?text=${nameInitial}`;
                        initPage();
                    } else {
                         window.location.href = '../auth.html';
                    }
                } else {
                    const urlParams = new URLSearchParams(window.location.search);
                    const classCode = urlParams.get('code');
                    if(classCode) {
                        sessionStorage.setItem("pendingClassCode", classCode);
                    }
                    window.location.href = '../auth.html';
                }
            });

            function initPage() {
                const urlParams = new URLSearchParams(window.location.search);
                const classCode = urlParams.get('code') || sessionStorage.getItem("pendingClassCode");
                if (classCode) {
                    sessionStorage.removeItem("pendingClassCode");
                    classCodeInput.value = classCode.toUpperCase();
                    findClassByCode(classCode.toUpperCase());
                }
                setupEventListeners();
            }

            async function findClassByCode(code) {
                 try {
                    const q = query(collection(db, "classrooms"), where("classCode", "==", code));
                    const querySnapshot = await getDocs(q);

                    if (querySnapshot.empty) {
                        classInfoEl.innerHTML = `<p class="text-red-500">Không tìm thấy lớp học với mã này.</p>`;
                        classInfoEl.classList.remove('hidden');
                        return null;
                    }
                    const classroomDoc = querySnapshot.docs[0];
                    classToJoin = { id: classroomDoc.id, ...classroomDoc.data() };
                    
                    const teacherSnap = await getDoc(doc(db, 'users', classToJoin.teacherId));
                    const teacherName = teacherSnap.exists() ? teacherSnap.data().name : 'Không rõ';

                    classInfoEl.innerHTML = `
                        <p class="font-semibold text-slate-800">${classToJoin.className}</p>
                        <p class="text-sm text-slate-500">Giáo viên: ${teacherName}</p>
                    `;
                    classInfoEl.classList.remove('hidden');
                    return classToJoin;
                 } catch (error) {
                    showToast("Lỗi khi tìm lớp học.", "error");
                    return null;
                 }
            }
            
            function setupEventListeners() {
                joinClassForm.addEventListener('submit', handleJoinClass);
                classCodeInput.addEventListener('input', () => {
                    if (classCodeInput.value.trim().length >= 6) {
                        findClassByCode(classCodeInput.value.trim().toUpperCase());
                    } else {
                        classInfoEl.classList.add('hidden');
                        classToJoin = null;
                    }
                });
                document.getElementById('logout-btn').addEventListener('click', () => signOut(auth));
            }
            
            async function handleJoinClass(e) {
                e.preventDefault();
                if (!classToJoin) {
                    showToast("Mã lớp không hợp lệ hoặc không tìm thấy.", "error");
                    return;
                }

                joinBtn.disabled = true;
                joinBtn.textContent = 'Đang xử lý...';

                try {
                    if (classToJoin.students && classToJoin.students.includes(currentUser.uid)) {
                        throw new Error("Bạn đã ở trong lớp học này rồi.");
                    }

                    const batch = writeBatch(db);

                    const classRef = doc(db, "classrooms", classToJoin.id);
                    batch.update(classRef, {
                        students: arrayUnion(currentUser.uid)
                    });

                    const studentRef = doc(db, "users", currentUser.uid);
                    batch.update(studentRef, {
                        joinedClassrooms: arrayUnion(classToJoin.id)
                    });

                    await batch.commit();

                    showToast("Tham gia lớp thành công!", "success");
                    setTimeout(() => {
                        window.location.href = 'classrooms.html';
                    }, 1500);

                } catch (error) {
                    showToast(error.message, "error");
                } finally {
                    joinBtn.disabled = false;
                    joinBtn.textContent = 'Tham gia';
                }
            }
            
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    document.body.style.opacity = '0';
                    setTimeout(() => { window.location.href = this.href; }, 200);
                });
            });
            document.body.style.transition = 'opacity 0.2s ease-in-out';

            feather.replace();
        });
    </script>
</body>
</html>
