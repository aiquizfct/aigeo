<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="https://i.ibb.co/JWTx6WrX/FAVICON.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện tập Nhanh - AI Quiz Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        :root {
            --primary-teal: #0D9488;
            --primary-emerald: #10B981;
        }
        body { font-family: 'Be Vietnam Pro', sans-serif; background-color: #f1f5f9; }
        .sidebar-link { display: flex; align-items: center; padding: 0.75rem 1rem; border-radius: 0.5rem; transition: background-color 0.2s, color 0.2s; }
        .sidebar-link:hover { background-color: #e2e8f0; color: #0f172a; }
        .sidebar-link.active { 
            background: linear-gradient(90deg, var(--primary-teal), var(--primary-emerald));
            color: white; 
            font-weight: 600; 
            box-shadow: 0 4px 10px rgba(13, 148, 136, 0.2);
        }
        .sidebar-link.active:hover { background: linear-gradient(90deg, var(--primary-teal), var(--primary-emerald)); }
        .sidebar-link.active svg { color: white; }
        .sidebar-link svg { margin-right: 0.75rem; }
        
        .brand-gradient-text {
            background: linear-gradient(90deg, var(--primary-teal), var(--primary-emerald));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .cta-button {
            background: linear-gradient(90deg, var(--primary-teal), var(--primary-emerald));
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(13, 148, 136, 0.2);
        }
        .cta-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(13, 148, 136, 0.3);
        }
        select:disabled { background-color: #f1f5f9; cursor: not-allowed; }
        .lesson-item:hover { background-color: #f8fafc; }
        .toast { transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out; transform: translateY(100%); opacity: 0; }
        .toast.show { transform: translateY(0); opacity: 1; }
    </style>
</head>
<body class="flex h-screen">

    <aside class="w-64 bg-white shadow-md flex-shrink-0 flex flex-col">
        <div class="h-16 flex-shrink-0 flex items-center justify-center border-b px-4">
            <a href="/index.html" class="flex items-center gap-2">
                <img src="https://i.ibb.co/JWTx6WrX/FAVICON.png" alt="AIGEO Logo" class="h-8 w-auto">
                <span class="text-2xl font-bold brand-gradient-text">AIGEO</span>
            </a>
        </div>
        <nav class="flex-grow p-4 space-y-2 overflow-y-auto">
            <a href="index.html" class="sidebar-link text-slate-600 nav-link"><i data-feather="home"></i>Bảng điều khiển</a>
            <a href="classrooms.html" class="sidebar-link text-slate-600 nav-link"><i data-feather="book"></i>Lớp học của tôi</a>
            <a href="practice-hub.html" class="sidebar-link active"><i data-feather="zap"></i>Luyện tập</a>
            <a href="stats.html" class="sidebar-link text-slate-600 nav-link"><i data-feather="bar-chart-2"></i>Thống kê</a>
            <a href="chat-bot.html" class="sidebar-link text-slate-600 nav-link"><i data-feather="message-circle"></i>Chatbot AI</a>
            <a href="account.html" class="sidebar-link text-slate-600 nav-link"><i data-feather="user"></i>Tài khoản</a>
        </nav>
        <div class="p-4 border-t flex-shrink-0"><button id="logout-btn" class="w-full sidebar-link text-slate-600 text-left"><i data-feather="log-out"></i>Đăng xuất</button></div>
    </aside>

    <main class="flex-1 flex flex-col overflow-hidden">
        <header class="bg-white shadow-sm h-16 flex items-center justify-end px-6">
            <div class="flex items-center">
                <span id="user-name" class="font-semibold text-gray-700 mr-4">Đang tải...</span>
                <img id="user-avatar" class="h-10 w-10 rounded-full object-cover" src="https://placehold.co/40x40/E2E8F0/475569?text=S" alt="Student Avatar">
            </div>
        </header>
        <div class="flex-1 overflow-x-hidden overflow-y-auto bg-slate-100 p-8">
            <div class="max-w-4xl mx-auto">
                <a href="practice-hub.html" class="flex items-center text-slate-500 hover:text-teal-600 font-semibold mb-4 nav-link">
                    <i data-feather="arrow-left" class="mr-2 w-4 h-4"></i>Quay lại
                </a>
                <h1 class="text-3xl font-bold text-slate-800">Luyện tập Nhanh</h1>
                <p class="mt-2 text-slate-600">Chọn môn học và một bài học để bắt đầu ôn tập.</p>

                <div class="mt-8 bg-white p-8 rounded-xl shadow-sm space-y-8">
                    <div>
                        <h2 class="text-lg font-bold text-slate-700">1. Chọn Môn học</h2>
                        <p id="user-context-display" class="text-sm text-slate-500 mt-1">Đang tải thông tin của bạn...</p>
                        <div class="mt-4">
                            <select id="filter-subject" class="p-3 border rounded-lg bg-white w-full md:w-1/2"></select>
                        </div>
                    </div>

                    <div>
                        <h2 class="text-lg font-bold text-slate-700">2. Chọn một bài học (tối đa 20 câu hỏi ngẫu nhiên)</h2>
                         <div id="lesson-list-container" class="mt-4 text-center text-slate-500 p-6 bg-slate-50 rounded-lg max-h-80 overflow-y-auto">
                            Vui lòng chọn Môn học ở trên.
                         </div>
                    </div>
                </div>

                <div class="mt-8 flex justify-end">
                    <button id="start-practice-btn" class="cta-button text-white font-bold px-8 py-4 rounded-lg hover:bg-teal-700 transition-transform transform hover:scale-105 disabled:bg-slate-400 disabled:cursor-not-allowed disabled:scale-100" disabled>
                        Bắt đầu Luyện tập
                    </button>
                </div>
            </div>
        </div>
    </main>
    
    <div id="toast-container" class="fixed bottom-5 right-5 z-50 space-y-2"></div>

    <script src="../firebase-config.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, getDocs, query, where, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        document.addEventListener('DOMContentLoaded', () => {
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);
            
            const userNameEl = document.getElementById('user-name');
            const userAvatarEl = document.getElementById('user-avatar');
            const userContextDisplay = document.getElementById('user-context-display');
            const subjectFilter = document.getElementById('filter-subject');
            const lessonListContainer = document.getElementById('lesson-list-container');
            const startPracticeBtn = document.getElementById('start-practice-btn');
            const toastContainer = document.getElementById('toast-container');

            let allData = { subjects: [], lessons: [], questions: [] };
            let currentUser = null;
            let userGrade = null;

            function showToast(message, type = 'error') {
                const toast = document.createElement('div');
                const bgColor = type === 'success' ? 'bg-green-500' : 'bg-red-500';
                toast.className = `toast show ${bgColor} text-white px-4 py-2 rounded-lg shadow-lg`;
                toast.textContent = message;
                toastContainer.appendChild(toast);
                setTimeout(() => {
                    toast.classList.remove('show');
                    toast.addEventListener('transitionend', () => toast.remove());
                }, 3000);
            }

            function populateSelect(selectElement, data, placeholder) {
                selectElement.innerHTML = `<option value="">${placeholder}</option>`;
                data.sort((a, b) => (a.name || '').localeCompare(b.name || '')).forEach(item => {
                    selectElement.innerHTML += `<option value="${item.id}">${item.name}</option>`;
                });
            }

            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    currentUser = user;
                    const docSnap = await getDoc(doc(db, "users", user.uid));
                    if (docSnap.exists() && docSnap.data().role === 'student') {
                        const userData = docSnap.data();
                        userGrade = userData.selectedGrade;
                        userNameEl.textContent = userData.name || 'Học sinh';
                        const nameInitial = (userData.name || 'S').charAt(0).toUpperCase();
                        userAvatarEl.src = `https://placehold.co/40x40/3B82F6/FFFFFF?text=${nameInitial}`;
                        initPage();
                    } else {
                        window.location.href = `../${docSnap.data()?.role || 'admin'}/index.html`;
                    }
                } else {
                    window.location.href = '../auth.html';
                }
            });

            async function initPage() {
                try {
                    if (!userGrade) {
                        userContextDisplay.innerHTML = `Vui lòng vào <a href="account.html" class="font-bold text-blue-600 hover:underline">Tài khoản</a> để chọn Khối lớp của bạn.`;
                        return;
                    }
                    userContextDisplay.textContent = `Phạm vi luyện tập hiện tại: Lớp ${userGrade}`;

                    const [subjectsSnap, lessonsSnap, questionsSnap] = await Promise.all([
                        getDocs(collection(db, "subjects")),
                        getDocs(query(collection(db, "lessons"), where("grade", "==", userGrade))),
                        getDocs(collection(db, "questions")) // We still need all questions to count them
                    ]);
                    allData.subjects = subjectsSnap.docs.map(d => ({ id: d.id, ...d.data() }));
                    allData.lessons = lessonsSnap.docs.map(d => ({ id: d.id, ...d.data() }));
                    allData.questions = questionsSnap.docs.map(d => ({ id: d.id, ...d.data() }));
                    
                    populateSubjects();
                    setupEventListeners();
                } catch (error) {
                    console.error("Error loading data:", error);
                    showToast("Lỗi tải dữ liệu. Vui lòng thử lại.");
                }
            }

            function setupEventListeners() {
                document.getElementById('logout-btn').addEventListener('click', () => signOut(auth));
                subjectFilter.addEventListener('change', handleSubjectChange);
                startPracticeBtn.addEventListener('click', startPractice);
            }
            
            function populateSubjects() {
                const relevantSubjectIds = [...new Set(allData.lessons.map(l => l.subjectId))];
                const subjectOptions = allData.subjects.filter(s => relevantSubjectIds.includes(s.id));
                populateSelect(subjectFilter, subjectOptions, "Chọn Môn học");
            }

            function handleSubjectChange() {
                const selectedSubjectId = subjectFilter.value;
                if (!selectedSubjectId) {
                    lessonListContainer.innerHTML = '<p>Vui lòng chọn Môn học.</p>';
                    validateForm();
                    return;
                }
                renderLessonList(selectedSubjectId);
                validateForm();
            }
            
            function renderLessonList(subjectId) {
                const lessons = allData.lessons
                    .filter(l => l.subjectId === subjectId)
                    .map(lesson => {
                        const questionCount = allData.questions.filter(q => q.lessonId === lesson.id).length;
                        return { ...lesson, questionCount };
                    })
                    .sort((a,b) => (a.order ?? Infinity) - (b.order ?? Infinity));

                if (lessons.length === 0) {
                    lessonListContainer.innerHTML = '<p>Môn học này chưa có bài học nào.</p>';
                    validateForm();
                    return;
                }

                lessonListContainer.innerHTML = '';
                const list = document.createElement('ul');
                list.className = 'divide-y divide-slate-200 text-left';
                lessons.forEach(lesson => {
                    const li = document.createElement('li');
                    li.className = "lesson-item p-4 flex items-center justify-between";
                    li.innerHTML = `
                        <div class="flex items-center">
                            <input id="${lesson.id}" type="radio" name="lesson-selection" data-question-count="${lesson.questionCount}" class="h-5 w-5 rounded-full border-gray-300 text-blue-600 focus:ring-blue-500" ${lesson.questionCount === 0 ? 'disabled' : ''}>
                            <label for="${lesson.id}" class="ml-3 ${lesson.questionCount === 0 ? 'text-slate-400' : 'text-slate-700'}">${lesson.name.replace(/^(Bài|Chương|Phần|Câu)\\s*\\d+\\s*[:.]?\\s*/i, '').trim()}</label>
                        </div>
                        <span class="text-sm font-semibold ${lesson.questionCount === 0 ? 'bg-slate-200 text-slate-400' : 'bg-slate-100 text-slate-600'} px-2 py-1 rounded-md">${lesson.questionCount} câu</span>
                    `;
                    list.appendChild(li);
                });
                lessonListContainer.appendChild(list);
                lessonListContainer.addEventListener('change', validateForm);
                validateForm();
            }
            
            function validateForm() {
                const selectedLesson = lessonListContainer.querySelector('input[type="radio"]:checked');
                startPracticeBtn.disabled = !selectedLesson;
            }

            async function startPractice() {
                startPracticeBtn.disabled = true;
                startPracticeBtn.innerHTML = '<span class="animate-spin h-5 w-5 mr-3 border-t-2 border-r-2 border-white rounded-full"></span>Đang chuẩn bị...';

                try {
                    const selectedLessonRadio = lessonListContainer.querySelector('input[type="radio"]:checked');
                    if (!selectedLessonRadio) throw new Error("Vui lòng chọn một bài học.");
                    
                    const selectedLessonId = selectedLessonRadio.id;
                    const questionPool = allData.questions.filter(q => q.lessonId === selectedLessonId).map(q => q.id);

                    if (questionPool.length === 0) {
                        throw new Error(`Bài học này chưa có câu hỏi nào.`);
                    }
                    
                    // Lấy tối đa 20 câu, hoặc tất cả nếu có ít hơn 20
                    const questionCount = Math.min(20, questionPool.length);
                    const finalQuestionIds = questionPool.sort(() => 0.5 - Math.random()).slice(0, questionCount);
                    
                    sessionStorage.setItem('practiceTestQuestions', JSON.stringify(finalQuestionIds));
                    
                    window.location.href = 'practice-test.html';

                } catch (error) {
                    console.error("Error creating practice test:", error);
                    showToast(error.message, 'error');
                    startPracticeBtn.disabled = false;
                    startPracticeBtn.textContent = 'Bắt đầu Luyện tập';
                }
            }
            
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    document.body.style.opacity = '0';
                    setTimeout(() => { window.location.href = this.href; }, 200);
                });
            });
            document.body.style.transition = 'opacity 0.2s ease-in-out';

            feather.replace();
        });
    </script>
</body>
</html>
