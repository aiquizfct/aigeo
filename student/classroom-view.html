<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="https://i.ibb.co/JWTx6WrX/FAVICON.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết Lớp học - AIGEO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        :root {
            --primary-teal: #0D9488;
            --primary-emerald: #10B981;
        }
        body { 
            font-family: 'Be Vietnam Pro', sans-serif; 
            background-color: #f1f5f9; 
        }
        .sidebar-link { display: flex; align-items: center; padding: 0.75rem 1rem; border-radius: 0.5rem; transition: background-color 0.2s, color 0.2s; }
        .sidebar-link:hover { background-color: #e2e8f0; color: #0f172a; }
        .sidebar-link.active { 
            background: linear-gradient(90deg, var(--primary-teal), var(--primary-emerald));
            color: white; 
            font-weight: 600; 
            box-shadow: 0 4px 10px rgba(13, 148, 136, 0.2);
        }
        .sidebar-link.active:hover { background: linear-gradient(90deg, var(--primary-teal), var(--primary-emerald)); }
        .sidebar-link.active svg { color: white; }
        .sidebar-link svg { margin-right: 0.75rem; }
        
        .brand-gradient-text {
            background: linear-gradient(90deg, var(--primary-teal), var(--primary-emerald));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .cta-button {
            background: linear-gradient(90deg, var(--primary-teal), var(--primary-emerald));
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(13, 148, 136, 0.2);
        }
        .cta-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(13, 148, 136, 0.3);
        }
        .skeleton { background-color: #e2e8f0; border-radius: 0.5rem; animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 50% { opacity: .5; } }
    </style>
</head>
<body class="flex h-screen">

    <aside class="w-64 bg-white shadow-md flex-shrink-0 flex flex-col">
        <div class="h-16 flex-shrink-0 flex items-center justify-center border-b px-4">
            <a href="/index.html" class="flex items-center gap-2">
                <img src="https://i.ibb.co/JWTx6WrX/FAVICON.png" alt="AIGEO Logo" class="h-8 w-auto">
                <span class="text-2xl font-bold brand-gradient-text">AIGEO</span>
            </a>
        </div>
        <nav class="flex-grow p-4 space-y-2 overflow-y-auto">
            <a href="index.html" class="sidebar-link text-slate-600 nav-link"><i data-feather="home"></i>Bảng điều khiển</a>
            <a href="classrooms.html" class="sidebar-link active"><i data-feather="book"></i>Lớp học của tôi</a>
            <a href="practice-hub.html" class="sidebar-link text-slate-600 nav-link"><i data-feather="zap"></i>Luyện tập</a>
            <a href="stats.html" class="sidebar-link text-slate-600 nav-link"><i data-feather="bar-chart-2"></i>Thống kê</a>
            <a href="chat-bot.html" class="sidebar-link text-slate-600 nav-link"><i data-feather="message-circle"></i>Chatbot AI</a>
            <a href="account.html" class="sidebar-link text-slate-600 nav-link"><i data-feather="user"></i>Tài khoản</a>
        </nav>
        <div class="p-4 border-t flex-shrink-0"><button id="logout-btn" class="w-full sidebar-link text-slate-600 text-left"><i data-feather="log-out"></i>Đăng xuất</button></div>
    </aside>

    <main class="flex-1 flex flex-col overflow-hidden">
        <header class="bg-white shadow-sm h-16 flex items-center justify-end px-6">
            <div class="flex items-center">
                <span id="user-name" class="font-semibold text-gray-700 mr-4">Đang tải...</span>
                <img id="user-avatar" class="h-10 w-10 rounded-full object-cover" src="https://placehold.co/40x40/E2E8F0/475569?text=S" alt="Student Avatar">
            </div>
        </header>
        <div class="flex-1 overflow-x-hidden overflow-y-auto bg-slate-100 p-8">
            <div class="max-w-7xl mx-auto">
                 <div class="flex items-center mb-6">
                    <a href="classrooms.html" class="p-2 rounded-md hover:bg-slate-200 mr-4 nav-link"><i data-feather="arrow-left" class="w-6 h-6 text-slate-600"></i></a>
                    <div>
                        <h1 id="class-name-header" class="text-3xl font-bold text-slate-800">Đang tải thông tin lớp...</h1>
                        <p id="class-subject-header" class="mt-1 text-slate-500"></p>
                    </div>
                </div>
                
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 mt-8 items-start">
                    <!-- Main content -->
                    <div class="lg:col-span-2 space-y-8">
                        <div>
                            <h2 class="text-xl font-bold text-slate-700 mb-4">Bài tập được giao</h2>
                            <div id="assignments-container" class="space-y-4">
                                <div class="skeleton h-24 w-full"></div>
                            </div>
                        </div>
                    </div>
                    <!-- Sidebar: Members -->
                    <div class="lg:col-span-1">
                         <h2 class="text-xl font-bold text-slate-700 mb-4">Thành viên lớp học</h2>
                         <div id="members-container" class="space-y-3 bg-white p-6 rounded-xl shadow-sm">
                             <div class="skeleton h-12 w-full"></div>
                             <div class="skeleton h-12 w-full"></div>
                             <div class="skeleton h-12 w-full"></div>
                         </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="../firebase-config.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        document.addEventListener('DOMContentLoaded', () => {
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);

            // --- State ---
            let currentUser = null;

            // --- Elements ---
            const classNameHeader = document.getElementById('class-name-header');
            const classSubjectHeader = document.getElementById('class-subject-header');
            const assignmentsContainer = document.getElementById('assignments-container');
            const membersContainer = document.getElementById('members-container');

            // --- Auth & Data Loading ---
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    currentUser = user;
                    const docSnap = await getDoc(doc(db, "users", user.uid));
                    if (docSnap.exists() && docSnap.data().role === 'student') {
                        const userData = docSnap.data();
                        document.getElementById('user-name').textContent = userData.name || 'Học sinh';
                        const nameInitial = (userData.name || 'S').charAt(0).toUpperCase();
                        document.getElementById('user-avatar').src = `https://placehold.co/40x40/10B981/FFFFFF?text=${nameInitial}`;
                        initPage();
                    } else {
                         window.location.href = '../auth.html';
                    }
                } else {
                    window.location.href = '../auth.html';
                }
            });

            async function initPage() {
                const urlParams = new URLSearchParams(window.location.search);
                const classId = urlParams.get('classId');

                if (!classId) {
                    classNameHeader.textContent = "Lỗi: Không tìm thấy lớp học";
                    return;
                }

                try {
                    const classDocRef = doc(db, "classrooms", classId);
                    const classDocSnap = await getDoc(classDocRef);
                    if (!classDocSnap.exists() || !classDocSnap.data().students.includes(currentUser.uid)) {
                        throw new Error("Lớp học không tồn tại hoặc bạn không có quyền truy cập.");
                    }
                    
                    const classroom = { id: classDocSnap.id, ...classDocSnap.data() };
                    
                    const [subject, teacher, students, tests, submissions] = await Promise.all([
                        getDoc(doc(db, "subjects", classroom.subjectId)),
                        getDoc(doc(db, "users", classroom.teacherId)),
                        fetchDocsInChunks(collection(db, "users"), "__name__", classroom.students),
                        fetchDocsInChunks(collection(db, "tests"), "__name__", (classroom.assignments || []).map(a => a.testId)),
                        getDocs(query(collection(db, "submissions"), where("studentId", "==", currentUser.uid), where("classId", "==", classId)))
                    ]);
                    
                    classNameHeader.textContent = classroom.className;
                    classSubjectHeader.textContent = `${subject.data().name} - Lớp ${classroom.grade}`;
                    
                    renderMembers(teacher.data(), students);
                    renderAssignments(tests, submissions.docs.map(d => d.data()), classId);

                } catch (error) {
                    console.error("Error loading classroom details:", error);
                    classNameHeader.textContent = "Lỗi tải dữ liệu";
                    assignmentsContainer.innerHTML = `<p class="text-red-500">${error.message}</p>`;
                }
            }

            function renderMembers(teacher, students) {
                membersContainer.innerHTML = '';
                const teacherHTML = `
                    <div class="flex items-center space-x-3 p-3 bg-teal-50 rounded-lg">
                        <div class="w-10 h-10 rounded-full bg-teal-200 flex items-center justify-center font-bold text-teal-700">${(teacher.name || 'GV').charAt(0)}</div>
                        <div>
                            <p class="font-semibold text-slate-800">${teacher.name}</p>
                            <p class="text-xs text-slate-500">Giáo viên</p>
                        </div>
                    </div>`;
                membersContainer.insertAdjacentHTML('beforeend', teacherHTML);
                
                students.forEach(student => {
                     const studentHTML = `
                    <div class="flex items-center space-x-3 p-3">
                        <div class="w-10 h-10 rounded-full bg-slate-200 flex items-center justify-center font-bold text-slate-700">${(student.name || 'HS').charAt(0)}</div>
                        <div>
                            <p class="font-semibold text-slate-700">${student.name}</p>
                            <p class="text-xs text-slate-500">Học sinh</p>
                        </div>
                    </div>`;
                    membersContainer.insertAdjacentHTML('beforeend', studentHTML);
                });
            }

            function renderAssignments(tests, submissions, classId) {
                if(tests.length === 0) {
                    assignmentsContainer.innerHTML = `<div class="bg-white p-6 rounded-xl shadow-sm text-center"><i data-feather="inbox" class="w-12 h-12 mx-auto text-slate-400"></i><p class="mt-4 text-slate-500">Chưa có bài tập nào được giao.</p></div>`;
                    feather.replace();
                    return;
                }
                
                assignmentsContainer.innerHTML = '';
                tests.forEach(test => {
                    const submission = submissions.find(s => s.testId === test.id);
                    const card = document.createElement('div');
                    card.className = "bg-white p-6 rounded-xl shadow-sm flex items-center justify-between";
                    
                    let buttonHTML = '';
                    if (submission) {
                        buttonHTML = `<a href="result.html?submissionId=${submission.id}" class="view-result-btn bg-white text-slate-700 font-semibold px-5 py-2 rounded-lg border border-slate-300 hover:bg-slate-50 transition">Xem kết quả</a>`;
                    } else {
                        buttonHTML = `<a href="test.html?testId=${test.id}&classId=${classId}" class="cta-button text-white font-semibold px-5 py-2 rounded-lg">Vào thi</a>`;
                    }

                    card.innerHTML = `
                        <div>
                            <h3 class="font-bold text-lg text-slate-800">${test.name}</h3>
                            <p class="text-sm text-slate-500 mt-1">${test.questionIds?.length || 0} câu - ${test.timeLimit} phút</p>
                        </div>
                        <div>${buttonHTML}</div>
                    `;
                    assignmentsContainer.appendChild(card);
                });
                feather.replace();
            }

            async function fetchDocsInChunks(collectionRef, field, ids) {
                if (!ids || ids.length === 0) return [];
                const allDocsData = [];
                for (let i = 0; i < ids.length; i += 30) {
                    const chunk = ids.slice(i, i + 30);
                    if (chunk.length > 0) {
                        const q = query(collectionRef, where(field, "in", chunk));
                        const snapshot = await getDocs(q);
                        snapshot.forEach(doc => allDocsData.push({id: doc.id, ...doc.data()}));
                    }
                }
                return allDocsData;
            }

            function setupEventListeners() {
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.addEventListener('click', function(e) {
                        e.preventDefault();
                        document.body.style.opacity = '0';
                        setTimeout(() => { window.location.href = this.href; }, 200);
                    });
                });
                document.body.style.transition = 'opacity 0.2s ease-in-out';
                
                document.getElementById('logout-btn').addEventListener('click', () => signOut(auth));
            }
            
            setupEventListeners();
            feather.replace();
        });
    </script>
</body>
</html>
