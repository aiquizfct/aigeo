<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soạn Nội dung Đề thi - AIGEO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js" crossorigin="anonymous"></script>
    <!-- Thêm thư viện DOMPurify để bảo mật -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>
    <style>
        :root {
            --primary-teal: #0D9488;
            --primary-emerald: #10B981;
        }
        body { 
            font-family: 'Be Vietnam Pro', sans-serif; 
            background-color: #f1f5f9; 
        }
        .sidebar-link { display: flex; align-items: center; padding: 0.75rem 1rem; border-radius: 0.5rem; transition: background-color 0.2s, color 0.2s; }
        .sidebar-link:hover { background-color: #e2e8f0; color: #0f172a; }
        .sidebar-link.active { 
            background: linear-gradient(90deg, var(--primary-teal), var(--primary-emerald));
            color: white; 
            font-weight: 600; 
            box-shadow: 0 4px 10px rgba(13, 148, 136, 0.2);
        }
        .sidebar-link.active:hover { background: linear-gradient(90deg, var(--primary-teal), var(--primary-emerald)); }
        .sidebar-link svg { margin-right: 0.75rem; }
        
        .brand-gradient-text {
            background: linear-gradient(90deg, var(--primary-teal), var(--primary-emerald));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .cta-button {
            background: linear-gradient(90deg, var(--primary-teal), var(--primary-emerald));
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(13, 148, 136, 0.2);
        }
        .cta-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(13, 148, 136, 0.3);
        }

        .form-input, .editable-div {
            width: 100%; padding: 0.75rem 1rem; margin-top: 0.5rem; border: 1px solid #cbd5e1;
            border-radius: 0.5rem; background-color: #f8fafc; transition: all 0.2s ease-in-out;
        }
        .form-input:focus, .editable-div:focus {
            outline: none; background-color: white; border-color: var(--primary-teal);
            box-shadow: 0 0 0 3px rgba(13, 148, 136, 0.15);
        }
        .editable-div { min-height: 4rem; }
        .editable-div img { max-width: 100%; height: auto; border-radius: 0.25rem; margin-top: 0.5rem; margin-bottom: 0.5rem;}
        
        .toast { transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out; transform: translateY(100%); opacity: 0; }
        .toast.show { transform: translateY(0); opacity: 1; }
        
        .question-block {
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            padding: 1rem;
            position: relative;
            background-color: white;
        }
    </style>
</head>
<body class="flex h-screen">

    <aside class="w-64 bg-white shadow-md flex-shrink-0 flex flex-col">
        <div class="h-16 flex items-center justify-center border-b"><a href="/index.html" class="text-2xl font-bold brand-gradient-text">AIGEO</a></div>
        <nav class="flex-grow p-4 space-y-2">
            <a href="index.html" class="sidebar-link text-slate-600 nav-link"><i data-feather="home"></i>Tổng quan</a>
            <a href="users.html" class="sidebar-link text-slate-600 nav-link"><i data-feather="users"></i>Quản lý người dùng</a>
            <a href="subjects.html" class="sidebar-link text-slate-600 nav-link"><i data-feather="book-open"></i>Quản lý Học liệu</a>
            <a href="questions.html" class="sidebar-link text-slate-600 nav-link"><i data-feather="help-circle"></i>Quản lý Câu hỏi</a>
            <a href="tests.html" class="sidebar-link active"><i data-feather="file-text"></i>Quản lý Đề thi</a>
            <a href="apikeys.html" class="sidebar-link text-slate-600 nav-link"><i data-feather="key"></i>Quản lý API Key</a>
            <a href="settings.html" class="sidebar-link text-slate-600 nav-link"><i data-feather="settings"></i>Cài đặt hệ thống</a>
        </nav>
        <div class="p-4 border-t"><button id="logout-btn" class="w-full sidebar-link text-slate-600 text-left"><i data-feather="log-out"></i>Đăng xuất</button></div>
    </aside>

    <main class="flex-1 flex flex-col overflow-hidden">
        <header class="bg-white shadow-sm h-16 flex items-center justify-end px-6">
            <div class="flex items-center">
                <span id="user-name" class="font-semibold text-gray-700 mr-4">Đang tải...</span>
                <img id="user-avatar" class="h-10 w-10 rounded-full object-cover" src="https://placehold.co/40x40/E2E8F0/475569?text=A" alt="Admin Avatar" onerror="this.onerror=null; this.src='https://placehold.co/40x40/f87171/ffffff?text=Lỗi';">
            </div>
        </header>
        <div class="flex-1 overflow-x-hidden overflow-y-auto bg-slate-100 p-8">
            <div class="max-w-4xl mx-auto">
                <div class="flex items-center mb-6">
                    <a href="tests.html" class="p-2 mr-2 hover:bg-slate-200 rounded-full"><i data-feather="arrow-left"></i></a>
                    <div>
                        <h1 id="page-title" class="text-3xl font-bold text-slate-800">Soạn nội dung đề thi - Bước 2</h1>
                        <p id="test-name-subtitle" class="text-slate-600 mt-1">Đang tải tên đề thi...</p>
                    </div>
                </div>
                
                <div id="questions-list-container" class="space-y-4 mb-8">
                    <!-- Existing questions will be rendered here -->
                </div>

                <div class="bg-white p-6 rounded-lg shadow-sm">
                    <form id="add-question-form">
                         <div class="flex justify-between items-center border-b pb-2 mb-4">
                            <h2 id="form-title" class="text-lg font-semibold text-slate-800">Thêm câu hỏi mới</h2>
                         </div>
                         <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Nội dung câu hỏi</label>
                                <div id="q-content" contenteditable="true" class="editable-div"></div>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Hình ảnh đính kèm</label>
                                <div id="image-drop-zone" class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                                    <div class="space-y-1 text-center">
                                        <div id="image-preview-container" class="hidden">
                                            <img id="q-image-preview" src="" alt="Image preview" class="mx-auto h-24 w-auto rounded-md">
                                            <button type="button" id="q-image-remove-btn" class="mt-2 text-sm text-red-600 hover:text-red-800 font-semibold">Xóa ảnh</button>
                                        </div>
                                        <div id="image-placeholder">
                                            <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                                                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                            </svg>
                                            <div class="flex text-sm text-gray-600">
                                                <label for="q-image-input" class="relative cursor-pointer bg-white rounded-md font-medium text-teal-600 hover:text-teal-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-teal-500">
                                                    <span>Tải lên một file</span>
                                                    <input id="q-image-input" name="q-image-input" type="file" class="sr-only" accept="image/*">
                                                </label>
                                                <p class="pl-1">hoặc kéo thả, hoặc dán ảnh</p>
                                            </div>
                                            <p class="text-xs text-gray-500">PNG, JPG, GIF</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label for="q-type" class="block text-sm font-medium text-gray-700">Loại câu hỏi</label>
                                    <select id="q-type" class="form-input">
                                        <option value="multiple_choice">Trắc nghiệm</option>
                                        <option value="true_false">Đúng/Sai</option>
                                        <option value="short_answer">Trả lời ngắn</option>
                                    </select>
                                </div>
                            </div>
                            <div id="answer-fields"></div>
                         </div>
                         <div class="mt-4 flex justify-end space-x-2">
                             <button type="button" id="cancel-edit-btn" class="bg-gray-200 text-gray-800 px-4 py-2 rounded-md hidden">Hủy sửa</button>
                             <button type="submit" id="add-q-btn" class="cta-button text-white px-4 py-2 rounded-md">Thêm câu hỏi</button>
                         </div>
                    </form>
                </div>
                 <div class="mt-8 flex justify-end space-x-3">
                    <a href="#" id="preview-test-btn" target="_blank" class="bg-white hover:bg-slate-100 text-slate-700 font-bold py-3 px-6 rounded-lg border border-slate-300 flex items-center">
                        <i data-feather="eye" class="w-5 h-5 mr-2"></i>Xem trước
                    </a>
                    <a href="tests.html" class="cta-button text-white font-bold py-3 px-6 rounded-lg flex items-center">
                        <i data-feather="check-circle" class="w-5 h-5 mr-2"></i>Hoàn tất
                    </a>
                </div>
            </div>
        </div>
    </main>
    
    <div id="toast-container" class="fixed bottom-5 right-5 z-50 space-y-2"></div>
    
    <script src="../firebase-config.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";
        
        document.addEventListener('DOMContentLoaded', () => {
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);
            const storage = getStorage(app);

            const addQuestionForm = document.getElementById('add-question-form');
            const qContent = document.getElementById('q-content');
            const qType = document.getElementById('q-type');
            const answerFields = document.getElementById('answer-fields');
            const questionsListContainer = document.getElementById('questions-list-container');
            const addQBtn = document.getElementById('add-q-btn');
            const cancelEditBtn = document.getElementById('cancel-edit-btn');
            const toastContainer = document.getElementById('toast-container');
            const imageDropZone = document.getElementById('image-drop-zone');
            const imagePreviewContainer = document.getElementById('image-preview-container');
            const qImagePreview = document.getElementById('q-image-preview');
            const imagePlaceholder = document.getElementById('image-placeholder');
            const qImageInput = document.getElementById('q-image-input');
            const qImageRemoveBtn = document.getElementById('q-image-remove-btn');
            const previewTestBtn = document.getElementById('preview-test-btn');
            
            let currentUser = null;
            let currentTestId = null;
            let testData = null;
            let editingQuestionIndex = null;
            let currentImageUrl = '';

            function showToast(message, type = 'success') {
                const toast = document.createElement('div');
                const bgColor = type === 'success' ? 'bg-green-500' : 'bg-red-500';
                const icon = type === 'success' ? 'check-circle' : 'alert-circle';
                toast.className = `toast show ${bgColor} text-white p-4 rounded-lg shadow-lg flex items-center space-x-3`;
                toast.innerHTML = `<i data-feather="${icon}" class="w-5 h-5"></i><span>${message}</span>`;
                toastContainer.appendChild(toast);
                feather.replace();
                setTimeout(() => {
                    toast.classList.remove('show');
                    toast.addEventListener('transitionend', () => toast.remove());
                }, 3000);
            }

            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    currentUser = user;
                    const docSnap = await getDoc(doc(db, "users", user.uid));
                    if (docSnap.exists() && docSnap.data().role === 'admin') {
                        const userData = docSnap.data();
                        document.getElementById('user-name').textContent = userData.name || 'Admin';
                        const nameInitial = (userData.name || 'A').charAt(0).toUpperCase();
                        document.getElementById('user-avatar').src = `https://placehold.co/40x40/DC2626/FFFFFF?text=${nameInitial}`;
                        initPage();
                    } else { window.location.href = '../auth.html'; }
                } else { window.location.href = '../auth.html'; }
            });

            async function initPage() {
                const urlParams = new URLSearchParams(window.location.search);
                currentTestId = urlParams.get('id');
                if (!currentTestId) {
                    window.location.href = 'tests.html';
                    return;
                }
                
                // Set preview button link
                previewTestBtn.href = `test-view.html?testId=${currentTestId}`;

                await loadTestData();
                setupEventListeners();
                renderAnswerFields();
            }

            async function loadTestData() {
                const docRef = doc(db, "tests", currentTestId);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists() && docSnap.data().authorId === currentUser.uid) {
                    testData = docSnap.data();
                    if(!testData.questions) testData.questions = [];
                    document.getElementById('test-name-subtitle').textContent = `Soạn câu hỏi cho: ${testData.name}`;
                    renderQuestionsList();
                } else {
                    showToast("Không tìm thấy đề thi hoặc bạn không có quyền truy cập.", "error");
                    setTimeout(() => window.location.href = 'tests.html', 2000);
                }
            }

            function setupEventListeners() {
                document.getElementById('logout-btn').addEventListener('click', () => signOut(auth));
                qType.addEventListener('change', renderAnswerFields);
                addQuestionForm.addEventListener('submit', handleAddOrUpdateQuestion);
                cancelEditBtn.addEventListener('click', resetForm);

                qImageInput.addEventListener('change', (e) => {
                    const file = e.target.files[0];
                    if (file) uploadImage(file);
                });
                imageDropZone.addEventListener('paste', handleImagePaste);
                qImageRemoveBtn.addEventListener('click', removeImage);

                imageDropZone.addEventListener('dragover', (e) => {
                    e.preventDefault(); e.stopPropagation();
                    imageDropZone.classList.add('border-teal-500');
                });
                imageDropZone.addEventListener('dragleave', (e) => {
                    e.preventDefault(); e.stopPropagation();
                    imageDropZone.classList.remove('border-teal-500');
                });
                imageDropZone.addEventListener('drop', (e) => {
                    e.preventDefault(); e.stopPropagation();
                    imageDropZone.classList.remove('border-teal-500');
                    const file = e.dataTransfer.files[0];
                    if (file && file.type.startsWith('image/')) {
                        uploadImage(file);
                    }
                });

                questionsListContainer.addEventListener('click', e => {
                    const editBtn = e.target.closest('[data-action="edit"]');
                    const deleteBtn = e.target.closest('[data-action="delete"]');

                    if (editBtn) {
                        const index = parseInt(editBtn.dataset.index, 10);
                        populateFormForEdit(index);
                    }
                    if (deleteBtn) {
                        const index = parseInt(deleteBtn.dataset.index, 10);
                        deleteQuestion(index);
                    }
                });
            }

            function renderAnswerFields() {
                const type = qType.value;
                if (type === 'multiple_choice') {
                    answerFields.innerHTML = `
                        <label class="block text-sm font-medium text-gray-700 mb-1">Các lựa chọn</label>
                        <div class="grid grid-cols-2 gap-x-4 gap-y-2">
                            ${['A', 'B', 'C', 'D'].map(opt => `
                                <div class="flex items-center"><span class="font-semibold mr-2 text-sm">${opt}</span><input type="text" id="q-option-${opt.toLowerCase()}" class="form-input"></div>
                            `).join('')}
                        </div>
                         <div class="mt-2"><label for="q-mc-answer" class="text-sm font-medium text-gray-700">Đáp án đúng:</label><select id="q-mc-answer" class="form-input w-auto !mt-0 ml-2"><option value="A">A</option><option value="B">B</option><option value="C">C</option><option value="D">D</option></select></div>
                    `;
                } else if (type === 'true_false') {
                    let statementsHTML = '<label class="block text-sm font-medium text-gray-700 mb-1">Các mệnh đề</label><div class="space-y-3">';
                    for (let i = 0; i < 4; i++) {
                        statementsHTML += `
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-x-4 items-center">
                                <div class="md:col-span-2">
                                    <textarea id="q-tf-statement-${i}" placeholder="Nội dung mệnh đề ${i + 1}" class="form-input" rows="2"></textarea>
                                </div>
                                <div class="flex items-center space-x-4 mt-2 md:mt-0">
                                    <label class="flex items-center"><input type="radio" name="q-tf-answer-${i}" value="true" class="h-4 w-4 text-teal-600 border-gray-300"> <span class="ml-2">Đúng</span></label>
                                    <label class="flex items-center"><input type="radio" name="q-tf-answer-${i}" value="false" class="h-4 w-4 text-teal-600 border-gray-300"> <span class="ml-2">Sai</span></label>
                                </div>
                            </div>
                        `;
                    }
                    statementsHTML += '</div>';
                    answerFields.innerHTML = statementsHTML;
                } else if (type === 'short_answer') {
                    answerFields.innerHTML = `
                        <div>
                            <label for="q-sa-answer" class="block text-sm font-medium text-gray-700">Đáp án đúng</label>
                            <input type="text" id="q-sa-answer" class="form-input mt-1">
                        </div>
                    `;
                }
            }
            
            function renderQuestionsList() {
                questionsListContainer.innerHTML = '';
                if (!testData.questions || testData.questions.length === 0) {
                    questionsListContainer.innerHTML = '<p class="text-center text-slate-500">Đề thi này chưa có câu hỏi nào.</p>';
                    return;
                }

                testData.questions.forEach((q, index) => {
                    const questionDiv = document.createElement('div');
                    questionDiv.className = 'question-block';
                    let imageHTML = q.imageUrl ? `<img src="${q.imageUrl}" alt="Question image" class="mt-2 rounded-md max-w-sm">` : '';

                    questionDiv.innerHTML = `
                        <div class="flex justify-between items-start">
                             <div class="prose prose-sm max-w-none">
                                <b>Câu ${index + 1}:</b> ${q.content}
                                ${imageHTML}
                             </div>
                             <div class="flex space-x-1 flex-shrink-0 ml-4">
                                <button data-action="edit" data-index="${index}" class="p-1 text-slate-500 hover:text-blue-600 hover:bg-blue-100 rounded-md"><i data-feather="edit-2" class="w-4 h-4"></i></button>
                                <button data-action="delete" data-index="${index}" class="p-1 text-slate-500 hover:text-red-600 hover:bg-red-100 rounded-md"><i data-feather="trash-2" class="w-4 h-4"></i></button>
                             </div>
                        </div>
                    `;
                    questionsListContainer.appendChild(questionDiv);
                });
                feather.replace();
            }

            async function handleAddOrUpdateQuestion(e) {
                e.preventDefault();
                const rawContent = qContent.innerHTML.trim();
                const content = DOMPurify.sanitize(rawContent);

                if (!content) {
                    showToast("Vui lòng nhập nội dung câu hỏi.", "error");
                    return;
                }

                const newQuestion = {
                    content: content,
                    type: qType.value,
                    imageUrl: currentImageUrl,
                };

                if (newQuestion.type === 'multiple_choice') {
                    newQuestion.options = [...'abcd'].map(c => document.getElementById(`q-option-${c}`).value.trim());
                    newQuestion.correctAnswer = document.getElementById('q-mc-answer').value;
                } else if (newQuestion.type === 'true_false') {
                    newQuestion.statements = [];
                    for (let i = 0; i < 4; i++) {
                        const statementText = document.getElementById(`q-tf-statement-${i}`).value.trim();
                        if (statementText) {
                            const answerRadio = document.querySelector(`input[name="q-tf-answer-${i}"]:checked`);
                            newQuestion.statements.push({
                                statement: statementText,
                                answer: answerRadio ? (answerRadio.value === 'true') : null
                            });
                        }
                    }
                } else {
                    newQuestion.correctAnswer = document.getElementById('q-sa-answer').value.trim();
                }

                if (editingQuestionIndex !== null) {
                    testData.questions[editingQuestionIndex] = newQuestion;
                } else {
                    testData.questions.push(newQuestion);
                }
                
                await saveQuestionsToDb();
                resetForm();
            }

            function populateFormForEdit(index) {
                const q = testData.questions[index];
                if (!q) return;

                editingQuestionIndex = index;
                document.getElementById('form-title').textContent = `Chỉnh sửa Câu ${index + 1}`;
                addQBtn.textContent = "Cập nhật câu hỏi";
                cancelEditBtn.classList.remove('hidden');
                
                qContent.innerHTML = q.content;
                qType.value = q.type;
                renderAnswerFields();

                if (q.imageUrl) {
                    currentImageUrl = q.imageUrl;
                    qImagePreview.src = q.imageUrl;
                    imagePreviewContainer.classList.remove('hidden');
                    imagePlaceholder.classList.add('hidden');
                } else {
                    removeImage();
                }

                if (q.type === 'multiple_choice') {
                    q.options.forEach((opt, i) => {
                        const char = String.fromCharCode(97 + i);
                        document.getElementById(`q-option-${char}`).value = opt;
                    });
                    document.getElementById('q-mc-answer').value = q.correctAnswer;
                } else if (q.type === 'true_false') {
                    if (q.statements && Array.isArray(q.statements)) {
                        q.statements.forEach((stmt, i) => {
                            const statementInput = document.getElementById(`q-tf-statement-${i}`);
                            if (statementInput) {
                                statementInput.value = stmt.statement;
                            }
                            if (stmt.answer !== null) {
                                const radio = document.querySelector(`input[name="q-tf-answer-${i}"][value="${stmt.answer}"]`);
                                if (radio) radio.checked = true;
                            }
                        });
                    }
                } else {
                    document.getElementById('q-sa-answer').value = q.correctAnswer;
                }
                addQuestionForm.scrollIntoView({ behavior: 'smooth' });
            }
            
            async function deleteQuestion(index) {
                if (confirm(`Bạn có chắc muốn xóa Câu ${index + 1}?`)) {
                    testData.questions.splice(index, 1);
                    await saveQuestionsToDb();
                }
            }

            function resetForm() {
                editingQuestionIndex = null;
                addQuestionForm.reset();
                qContent.innerHTML = '';
                removeImage();
                document.getElementById('form-title').textContent = 'Thêm câu hỏi mới';
                addQBtn.textContent = "Thêm câu hỏi";
                cancelEditBtn.classList.add('hidden');
                renderAnswerFields();
            }
            
            function removeImage() {
                currentImageUrl = '';
                qImagePreview.src = '';
                imagePreviewContainer.classList.add('hidden');
                imagePlaceholder.classList.remove('hidden');
                if (qImageInput) qImageInput.value = '';
            }

            async function saveQuestionsToDb() {
                const docRef = doc(db, "tests", currentTestId);
                try {
                    await updateDoc(docRef, { questions: testData.questions });
                    showToast("Cập nhật danh sách câu hỏi thành công!", "success");
                    renderQuestionsList();
                } catch (error) {
                    showToast("Lỗi khi lưu câu hỏi.", "error");
                    console.error("Error saving questions:", error);
                }
            }

            function handleImagePaste(e) {
                const items = (e.clipboardData || e.originalEvent.clipboardData).items;
                for (const item of items) {
                    if (item.kind === 'file' && item.type.startsWith('image/')) {
                        e.preventDefault();
                        const file = item.getAsFile();
                        uploadImage(file);
                        return;
                    }
                }
            }
            
            function uploadImage(file) {
                 if (!file) return;
                const storageRef = ref(storage, `test_images/${currentTestId}/${Date.now()}_${file.name}`);
                const uploadTask = uploadBytesResumable(storageRef, file);

                showToast("Đang tải ảnh lên...");

                uploadTask.on('state_changed', 
                    null, 
                    (error) => {
                        showToast("Lỗi tải ảnh lên.", "error");
                        console.error("Upload failed:", error);
                    }, 
                    () => {
                        getDownloadURL(uploadTask.snapshot.ref).then((downloadURL) => {
                            currentImageUrl = downloadURL;
                            qImagePreview.src = downloadURL;
                            imagePreviewContainer.classList.remove('hidden');
                            imagePlaceholder.classList.add('hidden');
                            showToast("Tải ảnh thành công!", "success");
                        });
                    }
                );
            }

            feather.replace();
        });
    </script>
</body>
