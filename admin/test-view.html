<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xem trước Đề thi - AIGEO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js" crossorigin="anonymous"></script>
    <style>
        :root {
            --primary-teal: #0D9488;
            --primary-emerald: #10B981;
        }
        html { scroll-behavior: smooth; }
        body { 
            font-family: 'Be Vietnam Pro', sans-serif; 
            background-color: #f1f5f9; 
        }
        .sidebar-link { display: flex; align-items: center; padding: 0.75rem 1rem; border-radius: 0.5rem; transition: background-color 0.2s, color 0.2s; }
        .sidebar-link:hover { background-color: #e2e8f0; color: #0f172a; }
        .sidebar-link.active { 
            background: linear-gradient(90deg, var(--primary-teal), var(--primary-emerald));
            color: white; 
            font-weight: 600; 
            box-shadow: 0 4px 10px rgba(13, 148, 136, 0.2);
        }
        .sidebar-link.active:hover { background: linear-gradient(90deg, var(--primary-teal), var(--primary-emerald)); }
        .sidebar-link svg { margin-right: 0.75rem; }
        
        .brand-gradient-text {
            background: linear-gradient(90deg, var(--primary-teal), var(--primary-emerald));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .cta-button {
            background: linear-gradient(90deg, var(--primary-teal), var(--primary-emerald));
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(13, 148, 136, 0.2);
        }
        .cta-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(13, 148, 136, 0.3);
        }
        .prose { max-width: none; }
        .answer-option.correct { background-color: #dcfce7 !important; border-color: #22c55e !important; color: #15803d; font-weight: 600; }
        .answer-option.incorrect { background-color: #fee2e2 !important; border-color: #ef4444 !important; }
        .question-grid-btn.answered { background-color: #f0fdfa; border-color: #a7f3d0; }
        .toast { transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out; transform: translateY(100%); opacity: 0; }
        .toast.show { transform: translateY(0); opacity: 1; }
        .modal-backdrop { background-color: rgba(0, 0, 0, 0.5); }
        .modal-content { transition: transform 0.3s ease, opacity 0.3s ease; transform: translateY(-20px); }
        .question-section:not(:last-child) {
            border-bottom: 2px dashed #cbd5e1;
            padding-bottom: 2rem;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body class="flex h-screen">
    
    <aside class="w-64 bg-white shadow-md flex-shrink-0 flex flex-col">
        <div class="h-16 flex items-center justify-center border-b"><a href="/index.html" class="text-2xl font-bold brand-gradient-text">AIGEO</a></div>
        <nav class="flex-grow p-4 space-y-2">
            <a href="index.html" class="sidebar-link text-slate-600 nav-link"><i data-feather="home"></i>Tổng quan</a>
            <a href="users.html" class="sidebar-link text-slate-600 nav-link"><i data-feather="users"></i>Quản lý người dùng</a>
            <a href="subjects.html" class="sidebar-link text-slate-600 nav-link"><i data-feather="book-open"></i>Quản lý Học liệu</a>
            <a href="questions.html" class="sidebar-link text-slate-600 nav-link"><i data-feather="help-circle"></i>Quản lý Câu hỏi</a>
            <a href="tests.html" class="sidebar-link active"><i data-feather="file-text"></i>Quản lý Đề thi</a>
            <a href="apikeys.html" class="sidebar-link text-slate-600 nav-link"><i data-feather="key"></i>Quản lý API Key</a>
            <a href="settings.html" class="sidebar-link text-slate-600 nav-link"><i data-feather="settings"></i>Cài đặt hệ thống</a>
        </nav>
        <div class="p-4 border-t"><button id="logout-btn" class="w-full sidebar-link text-slate-600 text-left"><i data-feather="log-out"></i>Đăng xuất</button></div>
    </aside>

    <div class="flex-1 flex flex-col overflow-hidden">
        <header class="bg-white shadow-md h-16 w-full flex-shrink-0 flex items-center justify-between px-6 z-20">
             <div class="flex items-center space-x-4">
                 <a href="tests.html" class="p-2 rounded-md hover:bg-slate-100 nav-link"><i data-feather="arrow-left" class="w-6 h-6 text-slate-600"></i></a>
                 <h1 id="test-name-header" class="text-2xl font-bold text-slate-800">Đang tải đề thi...</h1>
            </div>
            <div class="flex items-center space-x-4">
                <a id="edit-btn" href="#" class="nav-link bg-slate-100 text-slate-700 font-semibold px-4 py-2 rounded-lg hover:bg-slate-200 flex items-center">
                    <i data-feather="edit" class="w-4 h-4 mr-2"></i>Chỉnh sửa
                </a>
                <button id="publish-btn" class="cta-button text-white font-semibold px-4 py-2 rounded-lg flex items-center">
                    <i data-feather="send" class="w-4 h-4 mr-2"></i>Phân phối Đề thi
                </button>
                <div class="flex items-center border-l pl-4 ml-2">
                    <span id="user-name" class="font-semibold text-gray-700 mr-4">Đang tải...</span>
                    <img id="user-avatar" class="h-10 w-10 rounded-full object-cover" src="https://placehold.co/40x40/E2E8F0/475569?text=A" alt="Admin Avatar">
                </div>
            </div>
        </header>

        <div class="flex-1 flex overflow-hidden">
            <main id="main-content-scroll" class="flex-1 p-4 md:p-8 overflow-y-auto">
                <div class="max-w-4xl mx-auto">
                    <div id="main-content-area" class="space-y-8">
                        </div>
                </div>
            </main>

            <aside id="question-map" class="w-72 bg-white border-l p-4 flex-shrink-0 flex flex-col overflow-y-auto">
                <h2 class="font-bold mb-4">Danh sách câu hỏi</h2>
                <div id="question-grid" class="grid grid-cols-5 gap-2"></div>
                <div class="mt-auto pt-4 space-y-2">
                    <button id="show-answer-btn" class="w-full bg-amber-500 text-white font-bold py-3 rounded-lg hover:bg-amber-600">Xem đáp án</button>
                </div>
            </aside>
        </div>
    </div>
    
    <div id="publish-confirm-modal" class="fixed inset-0 z-40 items-center justify-center hidden modal-backdrop">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm modal-content">
            <h2 class="text-xl font-bold">Xác nhận Phân phối</h2>
            <p id="publish-confirm-text" class="mt-2 text-gray-600">Bạn có chắc chắn muốn phân phối đề thi này? Sau khi phân phối, đề thi sẽ không thể chỉnh sửa.</p>
            <div class="flex justify-end space-x-3 mt-6">
                <button type="button" id="publish-cancel-btn" class="bg-gray-200 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-300 font-semibold">Hủy</button>
                <button type="button" id="publish-confirm-btn" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 font-semibold">Phân phối</button>
            </div>
        </div>
    </div>

    <div id="toast-container" class="fixed bottom-5 right-5 z-50 space-y-2 w-80"></div>
    
    <script src="../firebase-config.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        document.addEventListener('DOMContentLoaded', () => {
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);

            // --- DOM Elements & State ---
            const mainContentArea = document.getElementById('main-content-area');
            const testNameHeader = document.getElementById('test-name-header');
            const questionGridEl = document.getElementById('question-grid');
            const showAnswerBtn = document.getElementById('show-answer-btn');
            const publishBtn = document.getElementById('publish-btn');
            const editBtn = document.getElementById('edit-btn');
            const userNameEl = document.getElementById('user-name');
            const userAvatarEl = document.getElementById('user-avatar');
            const toastContainer = document.getElementById('toast-container');
            const publishConfirmModal = document.getElementById('publish-confirm-modal');
            const publishCancelBtn = document.getElementById('publish-cancel-btn');
            const publishConfirmBtn = document.getElementById('publish-confirm-btn');
            
            let currentTestId = null;
            let questions = [];

            // --- UTILS ---
            function showToast(message, type = 'success') {
                const toast = document.createElement('div');
                const bgColor = type === 'success' ? 'bg-green-500' : 'bg-red-500';
                toast.className = `toast show ${bgColor} text-white px-4 py-2 rounded-lg shadow-lg`;
                toast.textContent = message;
                toastContainer.appendChild(toast);
                setTimeout(() => {
                    toast.classList.remove('show');
                    toast.addEventListener('transitionend', () => toast.remove());
                }, 3000);
            }

            function cleanPrefix(text) {
                if (!text) return '';
                return text.replace(/^(Câu|Bài|Phần|Mục)\s*[\dIVXLC]+\s*[:.]?\s*/i, '').trim();
            }

            // --- AUTH & DATA LOADING ---
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    const docSnap = await getDoc(doc(db, "users", user.uid));
                    if (docSnap.exists() && docSnap.data().role === 'admin') {
                        const userData = docSnap.data();
                        userNameEl.textContent = userData.name || 'Admin';
                        const nameInitial = (userData.name || 'A').charAt(0).toUpperCase();
                        userAvatarEl.src = `https://placehold.co/40x40/DC2626/FFFFFF?text=${nameInitial}`;
                        initTestView();
                    } else {
                        const userRole = docSnap.data()?.role;
                        window.location.href = userRole ? `../${userRole}/index.html` : '../auth.html';
                    }
                } else {
                    window.location.href = '../auth.html';
                }
            });
            
            async function initTestView() {
                const urlParams = new URLSearchParams(window.location.search);
                currentTestId = urlParams.get('testId');
                if (!currentTestId) {
                    alert("Không tìm thấy ID đề thi.");
                    window.location.href = 'tests.html';
                    return;
                }

                try {
                    const testDocRef = doc(db, "tests", currentTestId);
                    const testDocSnap = await getDoc(testDocRef);
                    if (!testDocSnap.exists()) throw new Error("Đề thi không tồn tại.");
                    
                    const testData = testDocSnap.data();
                    testNameHeader.textContent = testData.name;
                    editBtn.href = `create-test-step2.html?id=${currentTestId}`;
                    if (testData.status === 'published') {
                        publishBtn.disabled = true;
                        publishBtn.innerHTML = '<i data-feather="check-circle" class="w-4 h-4 mr-2"></i>Đã phân phối';
                        editBtn.classList.add('hidden');
                        feather.replace();
                    }

                    if (!testData.questions || testData.questions.length === 0) {
                        mainContentArea.innerHTML = `<p class="text-center text-slate-500">Đề thi này chưa có câu hỏi nào.</p>`;
                        return;
                    }
                    
                    // Admin-created tests have questions embedded directly
                    questions = testData.questions.map((q, index) => ({...q, id: `local_${index}`}));

                    renderFullTest();
                    renderQuestionMap();
                    setupEventListeners();
                } catch (error) {
                    console.error("Error loading test:", error);
                    showToast(`Lỗi tải đề thi: ${error.message}`, "error");
                }
            }
            
            function getQuestionHTML(question, questionNumber) {
                let answerHTML = '';
                if (question.type === 'multiple_choice') {
                    answerHTML = (question.options || []).map((option, i) => {
                        const optionLetter = String.fromCharCode(65 + i);
                        return `<div class="answer-option border-2 border-slate-200 p-4 rounded-lg mt-2 flex items-start" data-answer="${optionLetter}">
                                    <span class="font-bold mr-2">${optionLetter}.</span> <div>${option}</div>
                                </div>`;
                    }).join('');
                } else if (question.type === 'true_false') {
                     answerHTML = '<div class="space-y-3">';
                    (question.statements || []).forEach((stmt, i) => {
                        if(stmt.statement) {
                             answerHTML += `<div class="answer-option-tf border-2 border-slate-200 p-4 rounded-lg">
                                <p class="mb-2"><span class="font-bold mr-2">${i+1})</span> ${stmt.statement}</p>
                            </div>`;
                        }
                    });
                    answerHTML += '</div>';
                } else if (question.type === 'short_answer') {
                     answerHTML = `<div class="mt-2 text-sm text-slate-500"><i>(Câu trả lời ngắn)</i></div>`;
                }

                const imageHTML = question.imageUrl 
                    ? `<div class="my-4"><img src="${question.imageUrl}" alt="Hình ảnh câu hỏi" class="max-w-full h-auto rounded-lg mx-auto border"></div>` 
                    : '';

                return `
                    <div id="question-${question.id}" class="bg-white p-6 rounded-xl shadow-sm">
                        <p class="font-semibold text-slate-600">Câu ${questionNumber}</p>
                        ${imageHTML}
                        <div class="prose mt-4 text-lg">${cleanPrefix(question.content)}</div>
                        <div class="mt-6 space-y-3">${answerHTML}</div>
                    </div>
                `;
            }
            
            function renderFullTest() {
                const questionsByType = {
                    multiple_choice: [],
                    true_false: [],
                    short_answer: []
                };
                questions.forEach(q => {
                    if (questionsByType[q.type]) {
                        questionsByType[q.type].push(q);
                    }
                });

                let fullTestHTML = '';
                let questionCounter = 0;

                const renderSection = (title, type, questionsOfType) => {
                    if (questionsOfType.length === 0) return '';
                    let sectionHTML = `<div class="question-section">
                        <h2 class="text-2xl font-bold text-slate-800 pb-2 mb-6 border-b-2 border-slate-200">${title}</h2>
                        <div class="space-y-8">`;

                    questionsOfType.forEach(q => {
                        questionCounter++;
                        sectionHTML += getQuestionHTML(q, questionCounter);
                    });

                    sectionHTML += `</div></div>`;
                    return sectionHTML;
                };
                
                fullTestHTML += renderSection('I. TRẮC NGHIỆM NHIỀU LỰA CHỌN', 'multiple_choice', questionsByType.multiple_choice);
                fullTestHTML += renderSection('II. TRẮC NGHIỆM ĐÚNG/SAI', 'true_false', questionsByType.true_false);
                fullTestHTML += renderSection('III. TRẢ LỜI NGẮN', 'short_answer', questionsByType.short_answer);
                
                mainContentArea.innerHTML = fullTestHTML;
                renderMathWithKaTeX(mainContentArea);
            }

            function renderQuestionMap() {
                questionGridEl.innerHTML = '';
                questions.forEach((q, index) => {
                     const btn = document.createElement('a');
                     btn.href = `#question-${q.id}`;
                     btn.className = 'question-grid-btn border-2 rounded-md p-2 font-semibold transition-colors flex items-center justify-center';
                     btn.textContent = index + 1;
                     questionGridEl.appendChild(btn);
                });
            }

            // --- EVENT HANDLING ---
            function setupEventListeners() {
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.addEventListener('click', function(e) {
                        e.preventDefault();
                        document.body.style.opacity = '0';
                        setTimeout(() => { window.location.href = this.href; }, 200);
                    });
                });
                document.body.style.transition = 'opacity 0.2s ease-in-out';
                
                showAnswerBtn.addEventListener('click', checkAllAnswers);
                
                publishBtn.addEventListener('click', () => {
                    publishConfirmModal.classList.remove('hidden');
                    publishConfirmModal.classList.add('flex');
                });
                publishCancelBtn.addEventListener('click', () => {
                    publishConfirmModal.classList.add('hidden');
                    publishConfirmModal.classList.remove('flex');
                });
                publishConfirmBtn.addEventListener('click', publishTest);
                
                document.getElementById('logout-btn').addEventListener('click', () => signOut(auth));
            }

            function checkAllAnswers() {
                questions.forEach(question => {
                    const questionCard = document.getElementById(`question-${question.id}`);
                    if (!questionCard) return;

                    switch(question.type) {
                        case 'multiple_choice':
                            questionCard.querySelectorAll('.answer-option').forEach(opt => {
                                const optAnswer = opt.dataset.answer;
                                if (optAnswer === question.correctAnswer) {
                                    opt.classList.add('correct');
                                }
                            });
                            break;
                        case 'short_answer':
                            const saAnswerDiv = document.createElement('div');
                            saAnswerDiv.className = "mt-4 p-3 bg-green-50 border border-green-200 rounded-lg text-sm";
                            saAnswerDiv.innerHTML = `<strong>Đáp án đúng:</strong> <span class="font-mono text-green-800">${question.correctAnswer}</span>`;
                            questionCard.querySelector('.mt-6').appendChild(saAnswerDiv);
                            break;
                        case 'true_false':
                             (question.statements || []).forEach((stmt, index) => {
                                const wrapper = questionCard.querySelectorAll('.answer-option-tf')[index];
                                if(wrapper) {
                                    const correctAnswer = stmt.answer;
                                    const answerText = `<strong class="${correctAnswer ? 'text-green-700' : 'text-red-700'}">${correctAnswer ? 'Đúng' : 'Sai'}</strong>`;
                                    wrapper.classList.add(correctAnswer ? 'correct' : 'incorrect');
                                    wrapper.innerHTML += `<div class="mt-2 text-sm">Đáp án: ${answerText}</div>`;
                                }
                            });
                            break;
                    }
                });
                showAnswerBtn.disabled = true;
                showToast("Đã hiển thị tất cả đáp án.", "success");
            }

            async function publishTest() {
                publishConfirmModal.classList.add('hidden');
                publishConfirmModal.classList.remove('flex');
                publishBtn.disabled = true;
                publishBtn.innerHTML = '<i data-feather="loader" class="animate-spin w-4 h-4 mr-2"></i>Đang xử lý...';
                feather.replace();
                
                try {
                    const testDocRef = doc(db, "tests", currentTestId);
                    await updateDoc(testDocRef, { status: 'published' });
                    showToast("Đề thi đã được phân phối thành công!", "success");
                    publishBtn.innerHTML = '<i data-feather="check-circle" class="w-4 h-4 mr-2"></i>Đã phân phối';
                    editBtn.classList.add('hidden');
                    feather.replace();
                } catch (error) {
                    console.error("Error publishing test:", error);
                    showToast("Lỗi khi phân phối đề thi.", "error");
                    publishBtn.disabled = false;
                    publishBtn.innerHTML = '<i data-feather="send" class="w-4 h-4 mr-2"></i>Phân phối Đề thi';
                    feather.replace();
                }
            }
            
            function renderMathWithKaTeX(elem) {
                if (window.renderMathInElement) {
                    window.renderMathInElement(elem, {
                        delimiters: [
                            {left: "$$", right: "$$", display: true},
                            {left: "$", right: "$", display: false}
                        ]
                    });
                }
            }
            
            feather.replace();
        });
    </script>
</body>
</html>
