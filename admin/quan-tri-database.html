<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng điều khiển Database - AIGEO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-teal: #0D9488;
            --primary-emerald: #10B981;
        }
        body { 
            font-family: 'Be Vietnam Pro', sans-serif; 
            background-color: #f1f5f9; 
        }
        .gradient-text {
            background: linear-gradient(90deg, var(--primary-teal), var(--primary-emerald));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .stat-card {
            background-color: white;
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05), 0 2px 4px -2px rgb(0 0 0 / 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.07), 0 4px 6px -4px rgb(0 0 0 / 0.07);
        }
        .skeleton {
            background-color: #e2e8f0;
            border-radius: 0.5rem;
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse { 50% { opacity: .6; } }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }
    </style>
</head>
<body class="antialiased">
    <header class="bg-white/80 backdrop-blur-sm sticky top-0 z-50 shadow-sm">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
             <div class="flex items-center space-x-4">
                <a href="index.html" class="p-2 rounded-md hover:bg-slate-100"><i data-feather="arrow-left" class="w-6 h-6 text-slate-600"></i></a>
                 <div>
                    <h1 class="text-xl font-bold text-slate-800">Quản trị Cơ sở dữ liệu</h1>
                    <p class="text-sm text-slate-500">Thống kê toàn diện về tài nguyên hệ thống</p>
                 </div>
            </div>
            <div class="flex items-center">
                <span id="user-name" class="font-semibold text-gray-700 mr-4">Admin</span>
                <img id="user-avatar" class="h-10 w-10 rounded-full object-cover" src="https://placehold.co/40x40/DC2626/FFFFFF?text=A" alt="Admin Avatar">
            </div>
        </div>
    </header>

    <main class="p-6 md:p-8">
        <div class="max-w-7xl mx-auto">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <div class="stat-card fade-in" style="animation-delay: 100ms;">
                    <h3 class="text-base font-semibold text-slate-500 flex items-center"><i data-feather="users" class="w-5 h-5 mr-2"></i>Tổng số người dùng</h3>
                    <p id="total-users" class="text-5xl font-bold text-slate-800 mt-2"><span class="skeleton h-12 w-28 inline-block"></span></p>
                </div>
                <div class="stat-card fade-in" style="animation-delay: 200ms;">
                    <h3 class="text-base font-semibold text-slate-500 flex items-center"><i data-feather="help-circle" class="w-5 h-5 mr-2"></i>Tổng số câu hỏi</h3>
                    <p id="total-questions" class="text-5xl font-bold text-slate-800 mt-2"><span class="skeleton h-12 w-32 inline-block"></span></p>
                </div>
                <div class="stat-card fade-in" style="animation-delay: 300ms;">
                    <h3 class="text-base font-semibold text-slate-500 flex items-center"><i data-feather="check-circle" class="w-5 h-5 mr-2 text-green-500"></i>Mệnh đề ĐÚNG</h3>
                    <p id="total-true" class="text-5xl font-bold text-slate-800 mt-2"><span class="skeleton h-12 w-24 inline-block"></span></p>
                </div>
                 <div class="stat-card fade-in" style="animation-delay: 400ms;">
                    <h3 class="text-base font-semibold text-slate-500 flex items-center"><i data-feather="x-circle" class="w-5 h-5 mr-2 text-red-500"></i>Mệnh đề SAI</h3>
                    <p id="total-false" class="text-5xl font-bold text-slate-800 mt-2"><span class="skeleton h-12 w-24 inline-block"></span></p>
                </div>
            </div>

            <div class="mt-8 grid grid-cols-1 lg:grid-cols-5 gap-8">
                <div class="lg:col-span-2 stat-card fade-in" style="animation-delay: 500ms;">
                    <h2 class="text-lg font-bold text-slate-700 mb-4">Phân loại câu hỏi theo dạng</h2>
                    <div class="h-72 flex items-center justify-center">
                        <canvas id="question-type-chart"></canvas>
                    </div>
                </div>
                <div class="lg:col-span-3 stat-card fade-in" style="animation-delay: 600ms;">
                    <h2 class="text-lg font-bold text-slate-700 mb-4">Phân loại câu hỏi theo mức độ nhận thức</h2>
                     <div class="h-72 flex items-center justify-center">
                        <canvas id="difficulty-chart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="../firebase-config.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        document.addEventListener('DOMContentLoaded', () => {
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);

            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    const docSnap = await getDoc(doc(db, "users", user.uid));
                    if (docSnap.exists() && docSnap.data().role === 'admin') {
                        const userData = docSnap.data();
                        document.getElementById('user-name').textContent = userData.name || 'Admin';
                        const nameInitial = (userData.name || 'A').charAt(0).toUpperCase();
                        document.getElementById('user-avatar').src = `https://placehold.co/40x40/DC2626/FFFFFF?text=${nameInitial}`;
                        loadDashboardData();
                    } else {
                        window.location.href = '../auth.html';
                    }
                } else {
                    window.location.href = '../auth.html';
                }
            });
            
            async function loadDashboardData() {
                try {
                    const [usersSnap, questionsSnap, testsSnap] = await Promise.all([
                        getDocs(collection(db, "users")),
                        getDocs(collection(db, "questions")),
                        getDocs(collection(db, "tests")) // Lấy thêm dữ liệu từ collection 'tests'
                    ]);

                    document.getElementById('total-users').textContent = usersSnap.size;
                    
                    // Gộp câu hỏi từ cả hai nguồn
                    const questionsFromCollection = questionsSnap.docs.map(d => d.data());
                    const questionsFromTests = testsSnap.docs.flatMap(d => d.data().questions || []);
                    const allQuestions = [...questionsFromCollection, ...questionsFromTests];
                    
                    document.getElementById('total-questions').textContent = allQuestions.length;
                    
                    // Process question stats
                    const stats = {
                        types: {
                            'multiple_choice': 0,
                            'true_false': 0, // Gộp cả hai loại
                            'short_answer': 0,
                        },
                        difficulty: {
                            'nhan_biet': 0,
                            'thong_hieu': 0,
                            'van_dung': 0,
                            'van_dung_cao': 0
                        },
                        tf_answers: {
                            'true': 0,
                            'false': 0
                        }
                    };

                    allQuestions.forEach(q => {
                        // Count types
                        if (q.type === 'multiple_choice') stats.types.multiple_choice++;
                        else if (q.type === 'short_answer') stats.types.short_answer++;
                        else if (q.type === 'true_false' || q.type === 'true_false_group') {
                            stats.types.true_false++;
                            // Count true/false answers
                            if (q.answers && typeof q.answers === 'object') {
                                Object.values(q.answers).forEach(ans => {
                                    if (ans === true) stats.tf_answers.true++;
                                    else if (ans === false) stats.tf_answers.false++;
                                });
                            } else if (q.statements && Array.isArray(q.statements)) {
                                q.statements.forEach(stmt => {
                                    if(stmt.answer === true) stats.tf_answers.true++;
                                    else if(stmt.answer === false) stats.tf_answers.false++;
                                });
                            }
                        }

                        // Count difficulty
                        if (stats.difficulty.hasOwnProperty(q.difficulty)) {
                            stats.difficulty[q.difficulty]++;
                        } else {
                            // Mặc định cho các câu hỏi không có mức độ
                            stats.difficulty.nhan_biet++;
                        }
                    });

                    document.getElementById('total-true').textContent = stats.tf_answers.true;
                    document.getElementById('total-false').textContent = stats.tf_answers.false;

                    renderQuestionTypeChart(stats.types);
                    renderDifficultyChart(stats.difficulty);

                } catch (error) {
                    console.error("Error loading dashboard data:", error);
                    alert("Không thể tải dữ liệu thống kê.");
                }
            }

            function renderQuestionTypeChart(typeData) {
                const ctx = document.getElementById('question-type-chart').getContext('2d');
                new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: ['Trắc nghiệm 4 Lựa chọn', 'Đúng/Sai', 'Trả lời ngắn'],
                        datasets: [{
                            label: 'Số lượng',
                            data: [typeData.multiple_choice, typeData.true_false, typeData.short_answer],
                            backgroundColor: [
                                'rgba(59, 130, 246, 0.85)',
                                'rgba(16, 185, 129, 0.85)',
                                'rgba(245, 158, 11, 0.85)',
                            ],
                            borderColor: '#fff',
                            borderWidth: 2,
                            hoverOffset: 8
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'bottom',
                                labels: {
                                    padding: 20,
                                    font: {
                                        family: "'Be Vietnam Pro', sans-serif",
                                        size: 13
                                    }
                                }
                            }
                        },
                        cutout: '60%'
                    }
                });
            }

            function renderDifficultyChart(difficultyData) {
                const ctx = document.getElementById('difficulty-chart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['Nhận biết', 'Thông hiểu', 'Vận dụng', 'Vận dụng cao'],
                        datasets: [{
                            label: 'Số lượng câu hỏi',
                            data: [
                                difficultyData.nhan_biet, 
                                difficultyData.thong_hieu, 
                                difficultyData.van_dung, 
                                difficultyData.van_dung_cao
                            ],
                            backgroundColor: 'rgba(13, 148, 136, 0.7)',
                            borderColor: 'rgba(13, 148, 136, 1)',
                            borderWidth: 2,
                            borderRadius: 6,
                            hoverBackgroundColor: 'rgba(13, 148, 136, 0.9)'
                        }]
                    },
                    options: {
                         responsive: true,
                         maintainAspectRatio: false,
                         scales: {
                            y: {
                                beginAtZero: true,
                                grid: {
                                    drawBorder: false,
                                },
                                ticks: {
                                    padding: 10,
                                    font: { family: "'Be Vietnam Pro', sans-serif" }
                                }
                            },
                            x: {
                                grid: {
                                    display: false,
                                },
                                ticks: {
                                     font: { family: "'Be Vietnam Pro', sans-serif" }
                                }
                            }
                        },
                        plugins: {
                            legend: { display: false },
                            tooltip: {
                                 backgroundColor: '#334155',
                                 titleFont: { size: 14, weight: 'bold', family: "'Be Vietnam Pro', sans-serif" },
                                 bodyFont: { size: 12, family: "'Be Vietnam Pro', sans-serif" },
                                 padding: 12,
                                 cornerRadius: 8,
                                 boxPadding: 4
                            }
                        }
                    }
                });
            }
            
            document.getElementById('logout-btn')?.addEventListener('click', () => signOut(auth));
            
            feather.replace();
        });
    </script>
</body>
</html>
