<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="https://i.ibb.co/JWTx6WrX/FAVICON.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Đề thi - AIGEO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        :root {
            --primary-teal: #0D9488;
            --primary-emerald: #10B981;
        }
        body { 
            font-family: 'Be Vietnam Pro', sans-serif; 
            background-color: #f1f5f9; 
        }
        .sidebar-link { display: flex; align-items: center; padding: 0.75rem 1rem; border-radius: 0.5rem; transition: background-color 0.2s, color 0.2s; }
        .sidebar-link:hover { background-color: #e2e8f0; color: #0f172a; }
        .sidebar-link.active { 
            background: linear-gradient(90deg, var(--primary-teal), var(--primary-emerald));
            color: white; 
            font-weight: 600; 
            box-shadow: 0 4px 10px rgba(13, 148, 136, 0.2);
        }
        .sidebar-link.active:hover { background: linear-gradient(90deg, var(--primary-teal), var(--primary-emerald)); }
        .sidebar-link.active svg { color: white; }
        .sidebar-link svg { margin-right: 0.75rem; }
        
        .brand-gradient-text {
            background: linear-gradient(90deg, var(--primary-teal), var(--primary-emerald));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .cta-button {
            background: linear-gradient(90deg, var(--primary-teal), var(--primary-emerald));
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(13, 148, 136, 0.2);
        }
        .cta-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(13, 148, 136, 0.3);
        }
        .skeleton { background-color: #e2e8f0; border-radius: 0.25rem; animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 50% { opacity: .5; } }
        .modal-backdrop { background-color: rgba(0, 0, 0, 0.5); transition: opacity 0.3s ease; display: none; }
        .modal-backdrop.flex { display: flex; }
        .modal-content { transition: transform 0.3s ease, opacity 0.3s ease; transform: translateY(-20px); }
        .toast { transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out; transform: translateY(100%); opacity: 0; }
        .toast.show { transform: translateY(0); opacity: 1; }
    </style>
</head>
<body class="flex h-screen">

    <aside class="w-64 bg-white shadow-md flex-shrink-0 flex flex-col">
        <div class="h-16 flex-shrink-0 flex items-center justify-center border-b"><a href="/index.html" class="text-2xl font-bold brand-gradient-text">AIGEO</a></div>
        <nav class="flex-grow p-4 space-y-2 overflow-y-auto">
            <a href="index.html" class="sidebar-link text-slate-600 nav-link"><i data-feather="home"></i>Tổng quan</a>
            <a href="users.html" class="sidebar-link text-slate-600 nav-link"><i data-feather="users"></i>Quản lý người dùng</a>
            <a href="subjects.html" class="sidebar-link text-slate-600 nav-link"><i data-feather="book-open"></i>Quản lý Học liệu</a>
            <a href="questions.html" class="sidebar-link text-slate-600 nav-link"><i data-feather="help-circle"></i>Quản lý Câu hỏi</a>
            <a href="tests.html" class="sidebar-link active"><i data-feather="file-text"></i>Quản lý Đề thi</a>
            <a href="apikeys.html" class="sidebar-link text-slate-600 nav-link"><i data-feather="key"></i>Quản lý API Key</a>
            <a href="feedback.html" class="sidebar-link text-slate-600 nav-link"><i data-feather="message-square"></i>Quản lý Góp ý</a>
            <a href="settings.html" class="sidebar-link text-slate-600 nav-link"><i data-feather="settings"></i>Cài đặt hệ thống</a>
        </nav>
        <div class="p-4 border-t flex-shrink-0"><button id="logout-btn" class="w-full sidebar-link text-slate-600 text-left"><i data-feather="log-out"></i>Đăng xuất</button></div>
    </aside>

    <main class="flex-1 flex flex-col overflow-hidden">
        <header class="bg-white shadow-sm h-16 flex items-center justify-end px-6">
            <div class="flex items-center">
                <span id="user-name" class="font-semibold text-gray-700 mr-4">Đang tải...</span>
                <img id="user-avatar" class="h-10 w-10 rounded-full object-cover" src="https://placehold.co/40x40/E2E8F0/475569?text=A" alt="Admin Avatar" onerror="this.onerror=null; this.src='https://placehold.co/40x40/f87171/ffffff?text=Lỗi';">
            </div>
        </header>
        <div class="flex-1 overflow-x-hidden overflow-y-auto bg-slate-100 p-8">
            <div class="max-w-7xl mx-auto">
                <div class="flex justify-between items-center">
                    <div>
                        <h1 class="text-3xl font-bold text-slate-800">Quản lý Đề thi</h1>
                        <p class="mt-2 text-slate-600">Tạo và quản lý các bài kiểm tra và đề luyện tập của bạn.</p>
                    </div>
                    <a href="create-test.html" id="create-test-btn" class="cta-button text-white px-4 py-2 rounded-lg flex items-center">
                        <i data-feather="plus" class="mr-2 w-5 h-5"></i>Tạo đề thi mới
                    </a>
                </div>
                
                <div class="mt-6 p-4 bg-white rounded-xl shadow-sm flex flex-col md:flex-row gap-4 items-center">
                    <div class="relative w-full md:w-1/3">
                        <i data-feather="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400"></i>
                        <input type="text" id="search-input" placeholder="Tìm theo tên đề thi..." class="w-full p-2 pl-10 border rounded-lg focus:ring-teal-500 focus:border-teal-500">
                    </div>
                    <select id="subject-filter" class="w-full md:w-auto p-2 border rounded-lg focus:ring-teal-500 focus:border-teal-500 bg-white"></select>
                    <select id="status-filter" class="w-full md:w-auto p-2 border rounded-lg focus:ring-teal-500 focus:border-teal-500 bg-white">
                        <option value="all">Tất cả trạng thái</option>
                        <option value="draft">Bản nháp</option>
                        <option value="published">Đã xuất bản</option>
                    </select>
                </div>

                <div id="tests-grid" class="mt-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Test cards will be rendered here -->
                </div>
            </div>
        </div>
    </main>
    
    <!-- Delete Confirm Modal -->
    <div id="delete-confirm-modal" class="fixed inset-0 z-40 items-center justify-center hidden modal-backdrop">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm modal-content">
            <h2 class="text-xl font-bold">Xác nhận xóa</h2>
            <p id="delete-confirm-text" class="mt-2 text-gray-600">Bạn có chắc chắn muốn xóa đề thi này không?</p>
            <div class="flex justify-end space-x-3 mt-6">
                <button id="delete-cancel-btn" class="bg-gray-200 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-300 font-semibold">Hủy</button>
                <button id="delete-confirm-btn" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 font-semibold">Xóa</button>
            </div>
        </div>
    </div>
    
    <div id="toast-container" class="fixed bottom-5 right-5 z-50 space-y-2"></div>
    
    <script src="../firebase-config.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, onSnapshot, query, where, deleteDoc, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        document.addEventListener('DOMContentLoaded', () => {
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);
            
            // --- DOM Elements ---
            const testsGrid = document.getElementById('tests-grid');
            const toastContainer = document.getElementById('toast-container');
            const searchInput = document.getElementById('search-input');
            const subjectFilter = document.getElementById('subject-filter');
            const statusFilter = document.getElementById('status-filter');

            // Delete Modal
            const deleteConfirmModal = document.getElementById('delete-confirm-modal');
            const deleteCancelBtn = document.getElementById('delete-cancel-btn');
            const deleteConfirmBtn = document.getElementById('delete-confirm-btn');
            const deleteConfirmText = document.getElementById('delete-confirm-text');
            
            // --- State ---
            let allSubjects = [];
            let allTests = [];
            let currentUser = null;
            let itemToDeleteId = null;
            let testsListener = null;

            function showToast(message, type = 'success') {
                const toast = document.createElement('div');
                const bgColor = type === 'success' ? 'bg-green-500' : 'bg-red-500';
                const icon = type === 'success' ? 'check-circle' : 'alert-circle';
                toast.className = `toast show ${bgColor} text-white p-4 rounded-lg shadow-lg flex items-center space-x-3`;
                toast.innerHTML = `<i data-feather="${icon}" class="w-5 h-5"></i><span>${message}</span>`;
                toastContainer.appendChild(toast);
                feather.replace();
                setTimeout(() => {
                    toast.classList.remove('show');
                    toast.addEventListener('transitionend', () => toast.remove());
                }, 3000);
            }
            
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    currentUser = user;
                    const docSnap = await getDoc(doc(db, "users", user.uid));
                    if (docSnap.exists() && docSnap.data().role === 'admin') {
                        const userData = docSnap.data();
                        document.getElementById('user-name').textContent = userData.name || 'Admin';
                        const nameInitial = (userData.name || 'A').charAt(0).toUpperCase();
                        document.getElementById('user-avatar').src = `https://placehold.co/40x40/DC2626/FFFFFF?text=${nameInitial}`;
                        initTestsPage();
                    } else {
                        window.location.href = '../auth.html';
                    }
                } else {
                    window.location.href = '../auth.html';
                }
            });

            async function initTestsPage() {
                try {
                    const subjectsSnap = await getDocs(collection(db, "subjects"));
                    allSubjects = subjectsSnap.docs.map(d => ({ id: d.id, ...d.data() }));
                    
                    populateSubjectFilter();
                    listenForAdminTests();
                    setupEventListeners();
                } catch (error) {
                    console.error("Initialization Error: ", error);
                    showToast("Lỗi khi tải dữ liệu ban đầu.", "error");
                }
            }

            function populateSubjectFilter() {
                subjectFilter.innerHTML = `<option value="all">Tất cả môn học</option>`;
                allSubjects.forEach(subject => {
                    const option = document.createElement('option');
                    option.value = subject.id;
                    option.textContent = subject.name;
                    subjectFilter.appendChild(option);
                });
            }

            function listenForAdminTests() {
                if(testsListener) testsListener();
                const q = query(collection(db, "tests"), where("authorId", "==", currentUser.uid), orderBy("createdAt", "desc"));
                testsListener = onSnapshot(q, (snapshot) => {
                    allTests = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    applyFiltersAndRender();
                }, (error) => {
                    console.error("Error listening to tests:", error);
                    showToast("Lỗi khi tải danh sách đề thi của bạn.", "error");
                });
            }
            
            function applyFiltersAndRender() {
                const searchTerm = searchInput.value.toLowerCase();
                const selectedSubject = subjectFilter.value;
                const selectedStatus = statusFilter.value;

                const filteredTests = allTests.filter(test => {
                    const nameMatch = test.name.toLowerCase().includes(searchTerm);
                    const subjectMatch = selectedSubject === 'all' || test.subjectId === selectedSubject;
                    const statusMatch = selectedStatus === 'all' || test.status === selectedStatus;
                    return nameMatch && subjectMatch && statusMatch;
                });
                renderTestsGrid(filteredTests);
            }

            function renderTestsGrid(tests) {
                if (tests.length === 0) {
                    testsGrid.innerHTML = `<p class="text-slate-500 md:col-span-2 lg:col-span-3 text-center py-10">Không tìm thấy đề thi nào phù hợp.</p>`;
                    return;
                }

                testsGrid.innerHTML = '';
                tests.forEach(test => {
                    const subject = allSubjects.find(s => s.id === test.subjectId);
                    const statusBg = test.status === 'published' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800';
                    const statusText = test.status === 'published' ? 'Đã xuất bản' : 'Bản nháp';
                    const canEdit = test.status === 'draft';

                    const card = document.createElement('div');
                    card.className = "test-card bg-white rounded-xl shadow-sm p-5 flex flex-col";
                    card.innerHTML = `
                        <div class="flex-grow">
                            <div class="flex justify-between items-start">
                                <h3 class="font-bold text-slate-800 pr-4">${test.name}</h3>
                                <span class="flex-shrink-0 px-2 py-1 text-xs font-semibold rounded-full ${statusBg}">${statusText}</span>
                            </div>
                            <div class="text-sm text-slate-500 mt-2 space-x-4">
                                <span><i data-feather="book-open" class="w-4 h-4 inline-block -mt-1 mr-1"></i>${subject?.name || 'N/A'}</span>
                                <span><i data-feather="list" class="w-4 h-4 inline-block -mt-1 mr-1"></i>${test.questions?.length || 0} câu</span>
                            </div>
                        </div>
                        <div class="mt-4 pt-4 border-t border-slate-100 flex items-center justify-end space-x-2">
                            <a href="test-view.html?testId=${test.id}" class="bg-slate-100 hover:bg-slate-200 text-slate-700 font-semibold px-4 py-2 rounded-lg text-sm">Xem</a>
                            ${canEdit ? `
                                <a href="create-test-step2.html?id=${test.id}" class="bg-blue-50 hover:bg-blue-100 text-blue-700 font-semibold px-4 py-2 rounded-lg text-sm">Sửa</a>
                            ` : ''}
                            <button data-action="delete-test" data-id="${test.id}" class="bg-red-50 hover:bg-red-100 text-red-700 font-semibold px-4 py-2 rounded-lg text-sm">Xóa</button>
                        </div>
                    `;
                    testsGrid.appendChild(card);
                });
                feather.replace();
            }


            function setupEventListeners() {
                document.getElementById('logout-btn').addEventListener('click', () => signOut(auth));
                
                searchInput.addEventListener('input', applyFiltersAndRender);
                subjectFilter.addEventListener('change', applyFiltersAndRender);
                statusFilter.addEventListener('change', applyFiltersAndRender);

                document.body.addEventListener('click', (e) => {
                    const button = e.target.closest('button[data-action="delete-test"]');
                    if(!button) return;
                    showDeleteConfirmModal(button.dataset.id);
                });
                
                deleteConfirmBtn.onclick = handleDeleteTest;
                deleteCancelBtn.onclick = hideDeleteConfirmModal;
            }
            
            async function handleDeleteTest() {
                if (!itemToDeleteId) return;
                deleteConfirmBtn.disabled = true;
                try {
                    await deleteDoc(doc(db, 'tests', itemToDeleteId));
                    showToast('Xóa đề thi thành công!');
                } catch (error) {
                    showToast('Lỗi khi xóa đề thi.', "error");
                } finally {
                    hideDeleteConfirmModal();
                    itemToDeleteId = null;
                    deleteConfirmBtn.disabled = false;
                }
            }
            
            function showDeleteConfirmModal(id) {
                itemToDeleteId = id;
                const test = allTests.find(t => t.id === id);
                deleteConfirmText.textContent = `Bạn có chắc chắn muốn xóa đề thi "${test.name}" không?`;
                deleteConfirmModal.classList.remove('hidden');
                deleteConfirmModal.classList.add('flex');
            }
            
            function hideDeleteConfirmModal() {
                deleteConfirmModal.classList.add('hidden');
                deleteConfirmModal.classList.remove('flex');
            }

            feather.replace();
        });
    </script>
</body>
</html>
