<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="https://i.ibb.co/JWTx6WrX/FAVICON.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Góp ý - AIGEO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        :root {
            --primary-teal: #0D9488;
            --primary-emerald: #10B981;
        }
        body { 
            font-family: 'Be Vietnam Pro', sans-serif; 
            background-color: #f1f5f9; 
        }
        .sidebar-link { display: flex; align-items: center; padding: 0.75rem 1rem; border-radius: 0.5rem; transition: background-color 0.2s, color 0.2s; }
        .sidebar-link:hover { background-color: #e2e8f0; color: #0f172a; }
        .sidebar-link.active { 
            background: linear-gradient(90deg, var(--primary-teal), var(--primary-emerald));
            color: white; 
            font-weight: 600; 
            box-shadow: 0 4px 10px rgba(13, 148, 136, 0.2);
        }
        .sidebar-link.active:hover { background: linear-gradient(90deg, var(--primary-teal), var(--primary-emerald)); }
        .sidebar-link svg { margin-right: 0.75rem; }
        
        .brand-gradient-text {
            background: linear-gradient(90deg, var(--primary-teal), var(--primary-emerald));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .cta-button {
            background: linear-gradient(90deg, var(--primary-teal), var(--primary-emerald));
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(13, 148, 136, 0.2);
        }
        .cta-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(13, 148, 136, 0.3);
        }
        .skeleton { background-color: #e2e8f0; border-radius: 0.25rem; animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 50% { opacity: .5; } }
        .modal-backdrop { background-color: rgba(0, 0, 0, 0.5); transition: opacity 0.3s ease; }
        .modal-content { transition: transform 0.3s ease, opacity 0.3s ease; transform: translateY(-20px); }
        .toast { transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out; transform: translateY(100%); opacity: 0; }
        .toast.show { transform: translateY(0); opacity: 1; }
        .tab-button { transition: all 0.2s; border-bottom: 3px solid transparent; padding: 0.75rem 1rem; font-weight: 600; color: #475569; cursor:pointer; }
        .tab-button.active { border-color: var(--primary-teal); color: var(--primary-teal); }
        .tab-button:hover:not(.active) { color: var(--primary-teal); }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="flex h-screen">

    <aside class="w-64 bg-white shadow-md flex-shrink-0 flex flex-col">
        <div class="h-16 flex items-center justify-center border-b"><a href="/index.html" class="text-2xl font-bold brand-gradient-text">AIGEO</a></div>
        <nav class="flex-grow p-4 space-y-2">
            <a href="index.html" class="sidebar-link text-slate-600 nav-link"><i data-feather="home"></i>Tổng quan</a>
            <a href="users.html" class="sidebar-link text-slate-600 nav-link"><i data-feather="users"></i>Quản lý người dùng</a>
            <a href="subjects.html" class="sidebar-link text-slate-600 nav-link"><i data-feather="book-open"></i>Quản lý Học liệu</a>
            <a href="questions.html" class="sidebar-link text-slate-600 nav-link"><i data-feather="help-circle"></i>Quản lý Câu hỏi</a>
            <a href="tests.html" class="sidebar-link text-slate-600 nav-link"><i data-feather="file-text"></i>Quản lý Đề thi</a>
            <a href="apikeys.html" class="sidebar-link text-slate-600 nav-link"><i data-feather="key"></i>Quản lý API Key</a>
            <a href="feedback.html" class="sidebar-link active"><i data-feather="message-square"></i>Quản lý Góp ý</a>
            <a href="settings.html" class="sidebar-link text-slate-600 nav-link"><i data-feather="settings"></i>Cài đặt hệ thống</a>
        </nav>
        <div class="p-4 border-t"><button id="logout-btn" class="w-full sidebar-link text-slate-600 text-left"><i data-feather="log-out"></i>Đăng xuất</button></div>
    </aside>

    <main class="flex-1 flex flex-col overflow-hidden">
        <header class="bg-white shadow-sm h-16 flex items-center justify-end px-6">
            <div class="flex items-center">
                <span id="user-name" class="font-semibold text-gray-700 mr-4">Đang tải...</span>
                <img id="user-avatar" class="h-10 w-10 rounded-full object-cover" src="https://placehold.co/40x40/E2E8F0/475569?text=A" alt="Admin Avatar">
            </div>
        </header>
        <div class="flex-1 overflow-x-hidden overflow-y-auto bg-slate-100 p-8">
            <div class="max-w-7xl mx-auto">
                <h1 class="text-3xl font-bold text-slate-800">Quản lý Góp ý</h1>
                <p class="mt-2 text-slate-600">Xem và phản hồi các góp ý từ người dùng.</p>

                <div class="mt-8">
                    <div class="border-b border-gray-200">
                        <nav id="tabs-container" class="-mb-px flex space-x-8" aria-label="Tabs">
                            <button class="tab-button active" data-status="new">Mới</button>
                            <button class="tab-button" data-status="seen">Đã xem</button>
                            <button class="tab-button" data-status="replied">Đã trả lời</button>
                        </nav>
                    </div>
                    <div id="feedback-list-container" class="mt-6 space-y-4">
                        <div class="skeleton h-24 w-full"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="reply-modal" class="fixed inset-0 z-50 items-center justify-center hidden modal-backdrop">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-lg modal-content">
            <h2 class="text-xl font-bold text-slate-800 mb-4">Phản hồi Góp ý</h2>
            <div class="mb-4 bg-slate-50 p-4 rounded-lg border">
                <p class="text-sm font-semibold text-slate-600">Nội dung gốc:</p>
                <p id="original-feedback-content" class="mt-2 text-slate-800 whitespace-pre-wrap"></p>
            </div>
            <form id="reply-form">
                <textarea id="reply-content" rows="5" class="w-full p-3 border border-slate-300 rounded-lg" placeholder="Nhập nội dung phản hồi của bạn..." required></textarea>
                <div class="flex justify-end space-x-3 mt-6">
                    <button type="button" id="reply-cancel-btn" class="bg-slate-200 text-slate-800 px-4 py-2 rounded-lg hover:bg-slate-300 font-semibold">Hủy</button>
                    <button type="submit" id="reply-submit-btn" class="cta-button text-white px-4 py-2 rounded-lg font-semibold">Gửi phản hồi</button>
                </div>
            </form>
        </div>
    </div>

    <div id="toast-container" class="fixed bottom-5 right-5 z-50 space-y-2"></div>

    <script src="../firebase-config.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, onSnapshot, query, where, updateDoc, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        document.addEventListener('DOMContentLoaded', () => {
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);

            const userNameEl = document.getElementById('user-name');
            const userAvatarEl = document.getElementById('user-avatar');
            const tabsContainer = document.getElementById('tabs-container');
            const feedbackListContainer = document.getElementById('feedback-list-container');
            const replyModal = document.getElementById('reply-modal');
            const replyForm = document.getElementById('reply-form');
            const replyCancelBtn = document.getElementById('reply-cancel-btn');
            const originalFeedbackContent = document.getElementById('original-feedback-content');
            const replyContent = document.getElementById('reply-content');
            const toastContainer = document.getElementById('toast-container');
            
            let allFeedback = [];
            let currentFilter = 'new';
            let currentReplyingFeedbackId = null;

            function showToast(message, type = 'success') {
                const toast = document.createElement('div');
                const bgColor = type === 'success' ? 'bg-green-500' : 'bg-red-500';
                toast.className = `toast show ${bgColor} text-white px-4 py-2 rounded-lg shadow-lg`;
                toast.textContent = message;
                toastContainer.appendChild(toast);
                setTimeout(() => {
                    toast.classList.remove('show');
                    toast.addEventListener('transitionend', () => toast.remove());
                }, 3000);
            }

            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    const docSnap = await getDoc(doc(db, "users", user.uid));
                    if (docSnap.exists() && docSnap.data().role === 'admin') {
                        const userData = docSnap.data();
                        userNameEl.textContent = userData.name || 'Admin';
                        userAvatarEl.src = `https://placehold.co/40x40/DC2626/FFFFFF?text=${(userData.name || 'A').charAt(0).toUpperCase()}`;
                        initFeedbackPage();
                    } else {
                        const userRole = docSnap.data()?.role;
                        window.location.href = userRole ? `../${userRole}/index.html` : '../auth.html';
                    }
                } else {
                    window.location.href = '../auth.html';
                }
            });

            function initFeedbackPage() {
                const q = query(collection(db, "feedback"));
                onSnapshot(q, (snapshot) => {
                    allFeedback = snapshot.docs
                        .map(doc => ({ id: doc.id, ...doc.data() }))
                        .sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));
                    renderFeedbackList();
                }, (error) => {
                    console.error("Error fetching feedback:", error);
                    feedbackListContainer.innerHTML = `<div class="bg-red-100 text-red-700 p-4 rounded-lg"><p class="font-bold">Đã xảy ra lỗi!</p><p>Không thể tải danh sách góp ý. Vui lòng kiểm tra lại.</p></div>`;
                });
                setupEventListeners();
            }

            function renderFeedbackList() {
                const filteredFeedback = allFeedback.filter(f => f.status === currentFilter);
                feedbackListContainer.innerHTML = '';
                if (filteredFeedback.length === 0) {
                    feedbackListContainer.innerHTML = `<p class="text-slate-500 text-center p-8">Không có góp ý nào trong mục này.</p>`;
                    return;
                }

                filteredFeedback.forEach(feedback => {
                    const date = feedback.createdAt?.toDate().toLocaleDateString('vi-VN', { day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit' }) || 'N/A';
                    const roleBg = feedback.userRole === 'teacher' ? 'bg-sky-100 text-sky-800' : 'bg-green-100 text-green-800';
                    const card = document.createElement('div');
                    card.className = 'bg-white p-5 rounded-lg shadow-sm';
                    card.innerHTML = `
                        <div class="flex justify-between items-start">
                            <div>
                                <p class="font-bold text-slate-800">${feedback.userName || 'Người dùng ẩn danh'}</p>
                                <p class="text-sm text-slate-500">${feedback.userEmail} - <span class="px-2 py-0.5 text-xs font-semibold rounded-full ${roleBg}">${feedback.userRole}</span></p>
                            </div>
                            <span class="text-xs text-slate-400">${date}</span>
                        </div>
                        <p class="mt-4 text-slate-700 whitespace-pre-wrap">${feedback.content}</p>
                        ${feedback.reply ? `
                            <div class="mt-3 pt-3 border-t border-slate-200">
                                <p class="text-sm font-semibold text-teal-700">Phản hồi của bạn:</p>
                                <p class="text-sm text-slate-600 mt-1 whitespace-pre-wrap">${feedback.reply}</p>
                            </div>
                        ` : ''}
                        <div class="flex justify-end items-center space-x-3 mt-4 pt-4 border-t border-slate-100">
                            ${feedback.status === 'new' ? `<button data-action="mark-seen" data-id="${feedback.id}" class="text-sm font-semibold text-slate-600 hover:text-teal-600">Đánh dấu đã xem</button>` : ''}
                            ${feedback.status !== 'replied' ? `<button data-action="reply" data-id="${feedback.id}" class="text-sm font-semibold bg-teal-50 text-teal-700 px-4 py-2 rounded-lg hover:bg-teal-100">Trả lời</button>` : ''}
                        </div>
                    `;
                    feedbackListContainer.appendChild(card);
                });
            }

            function setupEventListeners() {
                document.getElementById('logout-btn').addEventListener('click', () => signOut(auth));
                tabsContainer.addEventListener('click', (e) => {
                    const button = e.target.closest('.tab-button');
                    if (!button) return;
                    currentFilter = button.dataset.status;
                    tabsContainer.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    renderFeedbackList();
                });

                feedbackListContainer.addEventListener('click', (e) => {
                    const button = e.target.closest('button[data-action]');
                    if (!button) return;
                    const id = button.dataset.id;
                    const action = button.dataset.action;

                    if (action === 'mark-seen') {
                        updateFeedbackStatus(id, 'seen');
                    } else if (action === 'reply') {
                        const feedback = allFeedback.find(f => f.id === id);
                        currentReplyingFeedbackId = id;
                        originalFeedbackContent.textContent = feedback.content;
                        replyModal.classList.remove('hidden');
                        replyModal.classList.add('flex');
                    }
                });
                
                replyCancelBtn.onclick = () => {
                    replyModal.classList.add('hidden');
                    replyModal.classList.remove('flex');
                };

                replyForm.onsubmit = handleReplySubmit;
            }

            async function updateFeedbackStatus(id, status) {
                try {
                    await updateDoc(doc(db, "feedback", id), { status: status });
                    showToast(`Đã cập nhật trạng thái.`, 'success');
                } catch (error) {
                    console.error("Update Status Error:", error);
                    showToast(`Lỗi khi cập nhật: ${error.message}`, 'error');
                }
            }
            
            async function handleReplySubmit(e) {
                e.preventDefault();
                const replyText = replyContent.value.trim();
                if (!replyText || !currentReplyingFeedbackId) return;

                const submitBtn = document.getElementById('reply-submit-btn');
                submitBtn.disabled = true;
                submitBtn.textContent = 'Đang gửi...';

                try {
                    const feedbackRef = doc(db, "feedback", currentReplyingFeedbackId);
                    await updateDoc(feedbackRef, {
                        status: 'replied',
                        reply: replyText,
                        repliedAt: serverTimestamp()
                    });
                    showToast('Gửi phản hồi thành công!', 'success');
                    replyModal.classList.add('hidden');
                    replyModal.classList.remove('flex');
                    replyForm.reset();
                } catch (error) {
                    console.error("Reply Error:", error);
                    showToast(`Lỗi khi gửi phản hồi: ${error.message}`, 'error');
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Gửi phản hồi';
                    currentReplyingFeedbackId = null;
                }
            }

            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    document.body.style.opacity = '0';
                    setTimeout(() => { window.location.href = this.href; }, 250);
                });
            });
            document.body.style.transition = 'opacity 0.25s ease-in-out';
            feather.replace();
        });
    </script>
</body>
</html>
